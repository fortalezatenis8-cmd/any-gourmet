<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atelier de Brigadeiros | Catálogo Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --header-brown: #4e3629;
            --bg-cream: #fdfaf6;
            --gold-text: #b89356;
            --card-bg: #fffcf9;
            --text-dark: #333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-cream);
            color: var(--text-dark);
            padding-bottom: 140px;
        }

        header {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1570476922354-81227cdbb76c?auto=format&fit=crop&q=80&w=1000');
            background-size: cover;
            background-position: center;
            height: 35vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            border-bottom: 6px solid var(--gold-text);
        }

        header h1 { font-family: 'Playfair Display', serif; font-size: 3rem; margin-bottom: 10px; }
        header p { font-weight: 300; letter-spacing: 4px; text-transform: uppercase; font-size: 0.9rem; }

        .container { max-width: 1100px; margin: 0 auto; padding: 40px 20px; }

        .category-title {
            border-left: 5px solid var(--gold-text);
            padding-left: 15px;
            margin: 60px 0 30px;
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: var(--header-brown);
        }

        .grid-doces {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 35px;
        }

        .card-doce {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(184, 147, 86, 0.15);
            transition: all 0.4s ease;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.03);
        }

        .card-doce:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.1); }

        .badge-cat {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 6px 15px;
            border-radius: 25px;
            font-size: 0.65rem;
            font-weight: 600;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 2;
        }

        .bg-tradicional { background: #8d6e63; }
        .bg-especial { background: #b89356; }
        .bg-premium { background: #4e3629; }

        .doce-img { width: 100%; height: 250px; object-fit: cover; }
        .doce-info { padding: 25px; text-align: center; }
        .doce-info h4 { font-family: 'Playfair Display', serif; font-size: 1.6rem; margin-bottom: 8px; }
        .doce-desc { font-size: 0.85rem; color: #777; margin-bottom: 15px; font-weight: 300; }
        
        .price-tag { color: var(--gold-text); font-weight: 600; margin-bottom: 20px; font-size: 1.1rem; border-top: 1px solid #eee; padding-top: 10px; display: block; }

        .selector { display: flex; align-items: center; justify-content: center; gap: 20px; }
        .btn-math {
            background: var(--header-brown);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.3rem;
        }
        .qty-num { font-weight: 600; font-size: 1.4rem; min-width: 35px; color: var(--header-brown); }

        .cart-footer {
            position: fixed;
            bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            border-radius: 100px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.15);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border: 2px solid var(--gold-text);
        }

        .total-info p { font-size: 1.8rem; font-weight: 700; color: var(--header-brown); font-family: 'Playfair Display', serif; }
        .btn-order { background: #25d366; color: white; padding: 15px 40px; border-radius: 50px; border: none; font-weight: 600; cursor: pointer; font-size: 1rem; }
    </style>
</head>
<body>

<header>
    <h1>Atelier de Delícias</h1>
    <p>Handmade & Sophisticated</p>
</header>

<div class="container">
    <h2 class="category-title">Seleção Tradicional</h2>
    <div id="grid-tradicional" class="grid-doces"></div>

    <h2 class="category-title">Seleção Especial</h2>
    <div id="grid-especial" class="grid-doces"></div>

    <h2 class="category-title">Seleção Premium</h2>
    <div id="grid-premium" class="grid-doces"></div>
</div>

<div class="cart-footer">
    <div class="total-info">
        <p>R$ <span id="resumo-total">0,00</span></p>
    </div>
    <button class="btn-order" onclick="enviarPedido()">PEDIR VIA WHATSAPP</button>
        </div>
    <script>
    // TABELAS DE PREÇOS DAS CATEGORIAS
    const tabelas = {
        tradicional: [
            {min: 25, preco: 1.80}, {min: 20, preco: 2.00}, {min: 15, preco: 2.40},
            {min: 12, preco: 2.60}, {min: 10, preco: 2.80}, {min: 8, preco: 3.20}, {min: 5, preco: 4.00}
        ],
        especial: [
            {min: 25, preco: 1.90}, {min: 20, preco: 2.15}, {min: 15, preco: 2.60},
            {min: 12, preco: 2.85}, {min: 10, preco: 3.10}, {min: 8, preco: 3.55}, {min: 5, preco: 4.50}
        ],
        premium: [
            {min: 25, preco: 2.00}, {min: 20, preco: 2.30}, {min: 15, preco: 2.80},
            {min: 12, preco: 3.10}, {min: 10, preco: 3.40}, {min: 8, preco: 3.90}, {min: 5, preco: 5.00}
        ]
    };

    const produtos = [
        { id: 1, nome: "Chocolate Belga", cat: "tradicional", desc: "Clássico Gourmet.", img: "https://images.unsplash.com/photo-1599599810769-bcde5a160d32?w=500" },
        { id: 2, nome: "Ninho com Nutella", cat: "especial", desc: "Sabor Incomparável.", img: "https://images.unsplash.com/photo-1590080875515-8a3a8dc5735e?w=500" },
        { id: 3, nome: "Pistache Real", cat: "premium", desc: "Pistaches Selecionados.", img: "https://images.unsplash.com/photo-1541783245831-57d6fb0926d3?w=500" }
    ];

    let carrinho = {};

    function render() {
        produtos.forEach(p => {
            const grid = document.getElementById(`grid-${p.cat}`);
            grid.innerHTML += `
                <div class="card-doce">
                    <span class="badge-cat bg-${p.cat}">${p.cat}</span>
                    <img src="${p.img}" class="doce-img">
                    <div class="doce-info">
                        <h4>${p.nome}</h4>
                        <p class="doce-desc">${p.desc}</p>
                        <span class="price-tag" id="tag-${p.id}">A partir de R$ ${tabelas[p.cat][6].preco.toFixed(2)}</span>
                        <div class="selector">
                            <button class="btn-math" onclick="updateQty(${p.id}, -1)">-</button>
                            <span class="qty-num" id="qty-${p.id}">0</span>
                            <button class="btn-math" onclick="updateQty(${p.id}, 1)">+</button>
                        </div>
                    </div>
                </div>
            `;
        });
    }

    function updateQty(id, delta) {
        if (!carrinho[id]) {
            const p = produtos.find(x => x.id === id);
            carrinho[id] = { ...p, qty: 0 };
        }
        carrinho[id].qty += delta;
        if (carrinho[id].qty < 0) carrinho[id].qty = 0;
        document.getElementById(`qty-${id}`).innerText = carrinho[id].qty;
        calculate();
    }

    function calculate() {
        let total = 0;
        for (let id in carrinho) {
            const item = carrinho[id];
            if (item.qty >= 5) {
                const faixa = tabelas[item.cat].find(f => item.qty >= f.min) || {preco: 5.00};
                total += item.qty * faixa.preco;
                document.getElementById(`tag-${id}`).innerText = `Unitário: R$ ${faixa.preco.toFixed(2)}`;
            }
        }
        document.getElementById('resumo-total').innerText = total.toFixed(2).replace('.', ',');
    }

    function enviarPedido() {
        let msg = "✨ *NOVO PEDIDO ATELIER* ✨\n\n";
        let total = 0;
        for (let id in carrinho) {
            const item = carrinho[id];
            if (item.qty >= 5) {
                const faixa = tabelas[item.cat].find(f => item.qty >= f.min);
                msg += `▫️ ${item.qty}x ${item.nome} (R$ ${faixa.preco.toFixed(2)})\n`;
                total += item.qty * faixa.preco;
            }
        }
        msg += `\n*TOTAL: R$ ${total.toFixed(2)}*`;
        window.open(`https://wa.me/5585992000433?text=${encodeURIComponent(msg)}`);
    }

    render();
</script>
</body>
</html>
