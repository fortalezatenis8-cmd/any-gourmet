<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Any Gourmet | Debug Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #fafaf9; }
        .admin-section { display: none; }
        body.is-admin .admin-section { display: block; }
        body.is-admin .customer-section { display: none; }
    </style>
</head>
<body class="text-stone-800">

    <header class="py-8 bg-white text-center border-b">
        <h1 class="text-2xl font-bold uppercase tracking-tighter">Any Gourmet</h1>
        <p id="status-conexao" class="text-[10px] text-orange-400 uppercase mt-2">Verificando Conex√£o...</p>
    </header>

    <main id="vitrine" class="customer-section p-6">
        <div id="loading-area" class="text-center py-10">
            <p class="animate-pulse text-stone-400 text-xs">Tentando acessar banco de dados...</p>
        </div>
    </main>

    <main class="admin-section p-6">
        <div class="flex justify-between items-center mb-6">
            <h2 class="font-bold">Painel Any</h2>
            <button onclick="location.reload()" class="text-xs bg-stone-200 px-3 py-1 rounded">Sair/Voltar</button>
        </div>
        
        <div class="bg-white p-6 rounded-2xl shadow-sm border mb-6">
            <p class="text-xs font-bold mb-4 uppercase text-stone-400">Cadastrar Novo Sabor</p>
            <input type="text" id="new-nome" placeholder="Nome (Ex: Brigadeiro)" class="w-full p-3 bg-stone-50 rounded-xl mb-3 outline-none border">
            <select id="new-categoria" class="w-full p-3 bg-stone-50 rounded-xl mb-3 border">
                <option value="Tradicional">Tradicional</option>
                <option value="Especial">Especial</option>
                <option value="Premium">Premium</option>
            </select>
            <button onclick="salvarDoce()" class="w-full bg-stone-900 text-white p-3 rounded-xl font-bold uppercase text-xs">Salvar no Cat√°logo</button>
        </div>
        <div id="admin-list" class="space-y-2"></div>
    </main>

    <footer class="fixed bottom-0 left-0 right-0 p-4 bg-white/80 backdrop-blur border-t text-center">
        <button onclick="abrirLogin()" class="text-[10px] font-bold uppercase tracking-widest text-stone-400">
            üîê Clique aqui para entrar na √Årea Administrativa
        </button>
    </footer>

    <div id="modalLogin" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center p-6 z-[100]">
        <div class="bg-white p-8 rounded-3xl w-full max-w-sm">
            <h2 class="text-center font-bold mb-6">Login Administrativo</h2>
            <input type="email" id="userEmail" placeholder="E-mail" class="w-full p-3 border rounded-xl mb-3 outline-none">
            <input type="password" id="userPass" placeholder="Senha" class="w-full p-3 border rounded-xl mb-6 outline-none">
            <button onclick="login()" class="w-full bg-stone-900 text-white p-3 rounded-xl font-bold">ENTRAR</button>
            <button onclick="fecharLogin()" class="w-full text-xs text-stone-400 mt-4 uppercase">Fechar</button>
        </div>
    </div>

    <script>
        const URL = 'https://apsbsqmtjisrnvfmxqbh.supabase.co';
        const KEY = 'EyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFwc2JzcW10amlzcm52ZnJna3dlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNDc1MDAsImV4cCI6MjA4MTgyMzUwMH0.QzfXkwLiqRloFcTiezGlEjqkt9aNqgCywFhjsihQk-g';
        
        const _supabase = supabase.createClient(URL, KEY);

        async function inicializar() {
            try {
                // Tenta buscar os doces
                const { data, error } = await _supabase.from('doces').select('*');
                
                if (error) {
                    document.getElementById('status-conexao').innerText = "ERRO: " + error.message;
                    document.getElementById('status-conexao').classList.replace('text-orange-400', 'text-red-500');
                    console.error(error);
                } else {
                    document.getElementById('status-conexao').innerText = "Conectado ao Banco";
                    document.getElementById('status-conexao').classList.replace('text-orange-400', 'text-green-500');
                    renderizarVitrine(data);
                    renderizarListaAdmin(data);
                }
            } catch (e) {
                alert("Erro catastr√≥fico: " + e.message);
            }
        }

        function abrirLogin() { document.getElementById('modalLogin').classList.remove('hidden'); }
        function fecharLogin() { document.getElementById('modalLogin').classList.add('hidden'); }

        async function login() {
            const email = document.getElementById('userEmail').value;
            const pass = document.getElementById('userPass').value;
            const { data, error } = await _supabase.auth.signInWithPassword({ email, password: pass });
            
            if (error) {
                alert("Falha no Login: " + error.message);
            } else {
                fecharLogin();
                document.body.classList.add('is-admin');
                alert("Acesso Autorizado!");
            }
        }

        async function salvarDoce() {
            const nome = document.getElementById('new-nome').value;
            const categoria = document.getElementById('new-categoria').value;
            if(!nome) return alert("Digite o nome");
            
            const { error } = await _supabase.from('doces').insert([{ nome, categoria }]);
            if(error) alert("Erro ao salvar: " + error.message);
            else location.reload();
        }

        function renderizarVitrine(doces) {
            const area = document.getElementById('vitrine');
            if(!doces || doces.length === 0) {
                area.innerHTML = "<p class='text-center text-stone-400 text-xs py-10'>Nenhum doce cadastrado. Use o painel adm para adicionar.</p>";
                return;
            }
            // Vitrine simplificada para teste
            area.innerHTML = doces.map(d => `
                <div class="bg-white p-4 rounded-xl border mb-3 flex justify-between items-center">
                    <span class="font-bold text-sm">${d.nome}</span>
                    <span class="text-[10px] bg-stone-100 px-2 py-1 rounded uppercase">${d.categoria}</span>
                </div>
            `).join('');
        }

        function renderizarListaAdmin(doces) {
            const container = document.getElementById('admin-list');
            if(!doces) return;
            container.innerHTML = doces.map(d => `
                <div class="flex justify-between p-3 bg-white border rounded-xl text-xs">
                    <span>${d.nome}</span>
                    <button class="text-red-500 font-bold">Excluir</button>
                </div>
            `).join('');
        }

        inicializar();
    </script>
</body>
</html>
