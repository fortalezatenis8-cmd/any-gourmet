<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Any Gourmet | Confeitaria de Luxo</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,400&family=Montserrat:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root { --creme: #FDFBF7; --chocolate: #3D1E16; --gold: #D4AF37; --cobre: #B87333; }
        
        body { font-family: 'Montserrat', sans-serif; background-color: var(--creme); color: var(--chocolate); scroll-behavior: smooth; }
        .font-serif { font-family: 'Cormorant Garamond', serif; }
        
        /* UX: Estilização Premium */
        .glass-nav { background: rgba(253, 251, 247, 0.85); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(61, 30, 22, 0.05); }
        .hero-gradient { background: linear-gradient(to bottom, rgba(253, 251, 247, 0) 0%, rgba(253, 251, 247, 1) 100%); }
        
        .product-card { transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .product-card:hover { transform: translateY(-10px); }
        .img-zoom { transition: transform 0.8s ease; }
        .product-card:hover .img-zoom { transform: scale(1.1); }

        .btn-gold { 
            background: linear-gradient(135deg, #D4AF37 0%, #B87333 100%);
            box-shadow: 0 4px 15px rgba(184, 115, 51, 0.2);
            transition: all 0.3s ease;
        }
        .btn-gold:hover { transform: scale(1.02); box-shadow: 0 6px 20px rgba(184, 115, 51, 0.3); }

        /* Animações */
        @keyframes reveal { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .reveal { animation: reveal 1s ease-out forwards; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- DATABASE INICIAL (MESCLANDO TODOS OS PROMPTS) ---
        const DEFAULT_PRODUCTS = [
            // TRADICIONAL
            { id: 1, cat: 'Tradicional', name: 'Brigadeiro', desc: 'Chocolate Belga, leite condensado premium e manteiga sem sal; coberto com granulado de chocolate.', img: 'https://images.unsplash.com/photo-1599599810769-bcde5a160d32?q=80&w=800' },
            { id: 2, cat: 'Tradicional', name: 'Ninho', desc: 'Leite Ninho, creme, leite condensado; textura delicada, leve polvilho de leite.', img: 'https://images.unsplash.com/photo-1559181567-c3190ca9959b?q=80&w=800' },
            { id: 3, cat: 'Tradicional', name: 'Morango', desc: 'Purê de morango fresco, creme, leite condensado; doce suave e aroma frutado.', img: 'https://images.unsplash.com/photo-1499195333224-3ce974eecb47?q=80&w=800' },
            { id: 4, cat: 'Tradicional', name: 'Quatro Leites', desc: 'Blend de leite condensado, evaporado, creme e leite em pó; cremoso e rico.', img: 'https://images.unsplash.com/photo-1570653033618-9366f7f2b60f?q=80&w=800' },
            { id: 5, cat: 'Tradicional', name: 'Beijinho', desc: 'Coco fresco ralado, leite condensado e manteiga; doçura equilibrada.', img: 'https://images.unsplash.com/photo-1590089415225-401ed6f9db8e?q=80&w=800' },
            { id: 6, cat: 'Tradicional', name: 'Cajuzinho', desc: 'Amendoim torrado, cacau em pó e açúcar; crocante por fora e macio por dentro.', img: 'https://images.unsplash.com/photo-1530648672449-81f6c723e2f1?q=80&w=800' },
            { id: 7, cat: 'Tradicional', name: 'Cappuccino', desc: 'Café especial em pó, creme e chocolate branco; aroma intenso e final suave.', img: 'https://images.unsplash.com/photo-1572490122747-3968b75cc699?q=80&w=800' },
            { id: 8, cat: 'Tradicional', name: 'Maracujá', desc: 'Polpa fresca de maracujá, leite condensado e creme; tropical e cítrico.', img: 'https://images.unsplash.com/photo-1590189182193-1fd44f2b4048?q=80&w=800' },

            // ESPECIAL
            { id: 9, cat: 'Especial', name: 'Churros', desc: 'Doce de leite artesanal, açúcar de canela e massa leve; crocância irresistível.', img: 'https://images.unsplash.com/photo-1571942385874-25655d3ca49f?q=80&w=800' },
            { id: 10, cat: 'Especial', name: 'Amendoim', desc: 'Paçoca e amendoim torrado; textura rica e sabor marcante de castanhas.', img: 'https://images.unsplash.com/photo-1505575967455-40e256f73376?q=80&w=800' },
            { id: 11, cat: 'Especial', name: 'Red Velvet', desc: 'Chocolate branco, baunilha e cacau; sabor aveludado com leve toque cítrico.', img: 'https://images.unsplash.com/photo-1616731948644-874834162a28?q=80&w=800' },
            { id: 12, cat: 'Especial', name: 'Casadinho', desc: 'A harmonia perfeita entre o brigadeiro belga e o brigadeiro branco.', img: 'https://images.unsplash.com/photo-1541783245831-57d6fb0926d3?q=80&w=800' },
            { id: 13, cat: 'Especial', name: 'Moranguinho', desc: 'Brigadeiro de Ninho com purê intenso de morango.', img: 'https://images.unsplash.com/photo-1565958011703-44f9829ba187?q=80&w=800' },
            { id: 14, cat: 'Especial', name: 'Sensação', desc: 'Chocolate meio amargo com coração vibrante de morango fresco.', img: 'https://images.unsplash.com/photo-1481391241610-6bc684f044c2?q=80&w=800' },
            { id: 15, cat: 'Especial', name: 'Prestígio', desc: 'Chocolate e coco ralado em camadas cremosas.', img: 'https://images.unsplash.com/photo-1582208995045-2b083bc5d04f?q=80&w=800' },
            { id: 16, cat: 'Especial', name: 'Trufa de Maracujá', desc: 'Ganache de chocolate meio amargo com polpa ácida de maracujá.', img: 'https://images.unsplash.com/photo-1544908702-82933dd67396?q=80&w=800' },

            // PREMIUM
            { id: 17, cat: 'Premium', name: 'M&M', desc: 'Brigadeiro ao leite com M&Ms coloridos; explosão lúdica de sabor.', img: 'https://images.unsplash.com/photo-1581798459219-318e76aecc7b?q=80&w=800' },
            { id: 18, cat: 'Premium', name: 'Ferrero', desc: 'Nutella genuína, avelã torrada inteira e wafer crocante.', img: 'https://images.unsplash.com/photo-1549007994-cb92caebd54b?q=80&w=800' },
            { id: 19, cat: 'Premium', name: 'Ninho com Nutella', desc: 'O dueto mais amado: Ninho cremoso com recheio fluido de Nutella.', img: 'https://images.unsplash.com/photo-1553452118-621e1f860f43?q=80&w=800' },
            { id: 20, cat: 'Premium', name: 'Morango com Nutella', desc: 'Morango selecionado em harmonia com creme de avelã e cacau.', img: 'https://images.unsplash.com/photo-1533134242443-d4fd215305ad?q=80&w=800' },
            { id: 21, cat: 'Premium', name: 'Maracujá com Nutella', desc: 'Ousadia cítrica do maracujá com a indulgência da Nutella.', img: 'https://images.unsplash.com/photo-1582208995045-2b083bc5d04f?q=80&w=800' }
        ];

        const TABLES = {
            Tradicional: [{q:25, p:"1,80"}, {q:20, p:"2,00"}, {q:15, p:"2,40"}, {q:12, p:"2,60"}, {q:10, p:"2,80"}, {q:8, p:"3,20"}, {q:5, p:"4,00"}],
            Especial: [{q:25, p:"1,90"}, {q:20, p:"2,15"}, {q:15, p:"2,60"}, {q:12, p:"2,85"}, {q:10, p:"3,10"}, {q:8, p:"3,55"}, {q:5, p:"4,50"}],
            Premium: [{q:25, p:"2,00"}, {q:20, p:"2,30"}, {q:15, p:"2,80"}, {q:12, p:"3,10"}, {q:10, p:"3,40"}, {q:8, p:"3,90"}, {q:5, p:"5,00"}]
        };

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { if(window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} style={{width: size, height: size}} className={className}></i>;
        };

        const App = () => {
            const [products, setProducts] = useState(() => JSON.parse(localStorage.getItem('anyG_db')) || DEFAULT_PRODUCTS);
            const [isAdmin, setIsAdmin] = useState(false);
            const [showLogin, setShowLogin] = useState(false);
            const [editItem, setEditItem] = useState(null);

            useEffect(() => localStorage.setItem('anyG_db', JSON.stringify(products)), [products]);

            const login = (u, p) => {
                if(u === '@Gourmet2026' && p === '@Andjr2026') { setIsAdmin(true); setShowLogin(false); }
                else alert('Credenciais inválidas.');
            };

            return (
                <div className="min-h-screen">
                    {/* Navegação Sticky */}
                    <nav className="fixed top-0 w-full z-50 glass-nav py-5 px-6 md:px-12 flex justify-between items-center shadow-sm">
                        <div className="text-xl font-serif font-bold tracking-[0.3em] text-[#3D1E16]">ANY GOURMET</div>
                        
                        <div className="hidden lg:flex gap-10 text-[10px] uppercase tracking-[0.2em] font-medium">
                            {['Tradicional', 'Especial', 'Premium'].map(c => (
                                <a key={c} href={`#${c}`} className="hover:text-[#D4AF37] transition-colors">{c}</a>
                            ))}
                        </div>

                        <div className="flex items-center gap-6">
                            <button onClick={() => isAdmin ? setIsAdmin(false) : setShowLogin(true)} className="opacity-60 hover:opacity-100">
                                <Icon name={isAdmin ? "log-out" : "lock"} size={18} />
                            </button>
                            <a href="https://wa.me/5585992000433" className="btn-gold text-white px-8 py-3 rounded-full text-[10px] uppercase tracking-widest font-bold">
                                Fale com a AnyGourmet
                            </a>
                        </div>
                    </nav>

                    {/* Hero Section Ultra-Premium */}
                    <header className="relative h-screen flex flex-col items-center justify-center text-center px-6 overflow-hidden">
                        <div className="absolute inset-0 z-0">
                            <img src="https://images.unsplash.com/photo-1481391319762-47dff72954d9?q=80&w=1920" className="w-full h-full object-cover opacity-20" />
                            <div className="absolute inset-0 hero-gradient"></div>
                        </div>
                        
                        <div className="relative z-10 reveal">
                            <h2 className="text-[12px] uppercase tracking-[0.6em] mb-6 opacity-60 font-light italic">Artesania em Doces Finos</h2>
                            <h1 className="text-6xl md:text-9xl font-serif mb-8 leading-tight tracking-tight">O Sabor da<br/>Exclusividade</h1>
                            <div className="flex flex-col items-center gap-8">
                                <div className="w-[1px] h-20 bg-gradient-to-b from-[#3D1E16] to-transparent opacity-30"></div>
                                <a href="#Tradicional" className="text-[10px] uppercase tracking-[0.4em] opacity-40 hover:opacity-100 animate-pulse">Explorar Catálogo</a>
                            </div>
                        </div>
                    </header>

                    {/* Categorias */}
                    <main className="max-w-7xl mx-auto px-6 py-20">
                        {['Tradicional', 'Especial', 'Premium'].map(cat => (
                            <section id={cat} key={cat} className="mb-40 scroll-mt-32">
                                <div className="flex flex-col items-center text-center mb-20">
                                    <span className="text-[10px] uppercase tracking-[0.4em] opacity-40 mb-2">Signature Line</span>
                                    <h2 className="text-5xl font-serif mb-6">{cat}</h2>
                                    <div className="w-16 h-[1px] bg-[#D4AF37]"></div>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-x-8 gap-y-20">
                                    {products.filter(p => p.cat === cat).map(p => (
                                        <div key={p.id} className="product-card group">
                                            <div className="relative overflow-hidden rounded-[2.5rem] aspect-[4/5] bg-white shadow-xl mb-8 border border-black/5">
                                                <img src={p.img} className="img-zoom w-full h-full object-cover" />
                                                <div className="absolute inset-0 bg-black/5 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                                                {isAdmin && (
                                                    <button onClick={() => setEditItem(p)} className="absolute top-6 right-6 bg-white/90 p-3 rounded-full shadow-lg hover:bg-white text-[#D4AF37]">
                                                        <Icon name="edit-3" size={18} />
                                                    </button>
                                                )}
                                            </div>
                                            <div className="space-y-3 px-2">
                                                <h3 className="text-2xl font-serif tracking-wide">{p.name}</h3>
                                                <p className="text-xs leading-relaxed opacity-50 font-light">{p.desc}</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                {/* Tabela de Preços Regressiva */}
                                <div className="mt-24 bg-white/40 border border-black/5 rounded-[3rem] p-10 md:p-16 backdrop-blur-sm">
                                    <h4 className="font-serif text-3xl mb-12 text-center italic">Investimento Sugerido — {cat}</h4>
                                    <div className="flex flex-wrap justify-center gap-12 md:gap-20">
                                        {TABLES[cat].map(t => (
                                            <div key={t.q} className="text-center group">
                                                <p className="text-[10px] uppercase tracking-widest opacity-40 group-hover:text-[#D4AF37] transition-colors mb-2">{t.q} unidades</p>
                                                <div className="flex items-baseline gap-1">
                                                    <span className="text-[10px] opacity-40">R$</span>
                                                    <span className="text-3xl font-serif">{t.p}</span>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    <p className="text-center text-[9px] uppercase tracking-[0.3em] mt-12 opacity-20">Personalizações adicionais podem alterar os valores.</p>
                                </div>
                            </section>
                        ))}
                    </main>

                    {/* Rodapé Alergênicos & Infos */}
                    <footer className="bg-[#3D1E16] text-[#FDFBF7] pt-32 pb-16 px-6">
                        <div className="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-4 gap-20 border-b border-white/5 pb-24 mb-16">
                            <div className="lg:col-span-2">
                                <h3 className="text-4xl font-serif mb-8 tracking-tighter">Any Gourmet</h3>
                                <p className="text-xs opacity-50 leading-loose max-w-sm uppercase tracking-widest font-light">
                                    Doces artesanais de luxo criados com precisão e amor. Localizada em Fortaleza/CE, entregando experiências memoráveis através do açúcar.
                                </p>
                            </div>
                            <div className="space-y-6">
                                <h4 className="text-[10px] uppercase tracking-[0.4em] font-bold">Segurança Alimentar</h4>
                                <ul className="text-xs space-y-4 opacity-40 font-light">
                                    <li>Contém Lactose & Glúten</li>
                                    <li>Pode conter Amendoim e Nozes</li>
                                    <li>Uso de Corantes Alimentícios</li>
                                </ul>
                            </div>
                            <div className="space-y-6">
                                <h4 className="text-[10px] uppercase tracking-[0.4em] font-bold">Contato Direto</h4>
                                <div className="flex gap-8">
                                    <a href="https://www.instagram.com/anygourmet_" className="hover:text-[#D4AF37] transition-colors"><Icon name="instagram" /></a>
                                    <a href="https://wa.me/5585992000433" className="hover:text-[#D4AF37] transition-colors"><Icon name="message-circle" /></a>
                                </div>
                            </div>
                        </div>
                        <div className="text-center text-[9px] uppercase tracking-[0.5em] opacity-20">
                            © 2026 ANY GOURMET — LUXURY CONFECTIONERY EXPERIENCE
                        </div>
                    </footer>

                    {/* Modais (Admin & Login) */}
                    {showLogin && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-black/60 backdrop-blur-md">
                            <div className="bg-[#FDFBF7] p-12 rounded-[3rem] w-full max-w-sm shadow-2xl text-center">
                                <h3 className="font-serif text-3xl mb-8">Access Admin</h3>
                                <input type="text" placeholder="User" id="usr" className="w-full bg-black/5 p-5 rounded-2xl mb-4 outline-none border border-transparent focus:border-[#D4AF37]" />
                                <input type="password" placeholder="Pass" id="pwd" className="w-full bg-black/5 p-5 rounded-2xl mb-8 outline-none border border-transparent focus:border-[#D4AF37]" />
                                <button onClick={() => login(document.getElementById('usr').value, document.getElementById('pwd').value)} className="w-full btn-gold text-white py-5 rounded-2xl text-[10px] uppercase tracking-[0.3em] font-bold">Authorize</button>
                                <button onClick={() => setShowLogin(false)} className="mt-6 text-[9px] uppercase tracking-widest opacity-40">Fechar Painel</button>
                            </div>
                        </div>
                    )}

                    {editItem && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-black/60 backdrop-blur-md overflow-y-auto">
                            <div className="bg-[#FDFBF7] p-12 rounded-[3rem] w-full max-w-xl shadow-2xl">
                                <h3 className="font-serif text-3xl mb-8">Editar {editItem.name}</h3>
                                <div className="space-y-6">
                                    <input id="en" defaultValue={editItem.name} className="w-full bg-black/5 p-5 rounded-2xl outline-none" placeholder="Nome" />
                                    <textarea id="ed" defaultValue={editItem.desc} className="w-full bg-black/5 p-5 rounded-2xl outline-none h-32" placeholder="Composição" />
                                    <input id="ei" defaultValue={editItem.img} className="w-full bg-black/5 p-5 rounded-2xl outline-none" placeholder="URL Imagem" />
                                </div>
