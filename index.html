<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Any Gourmet | Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,700&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #fafaf9; }
        .font-serif { font-family: 'Playfair Display', serif; }
        .admin-section { display: none; }
        body.is-admin .admin-section { display: block; }
        body.is-admin .customer-section { display: none; }
    </style>
</head>
<body class="text-stone-800 pb-24">

    <header class="py-10 bg-white text-center border-b border-stone-100 shadow-sm">
        <h1 class="text-3xl font-serif tracking-widest uppercase text-stone-900">Any Gourmet</h1>
        <div id="status-conexao" class="flex items-center justify-center gap-2 mt-2">
            <div id="led" class="w-2 h-2 rounded-full bg-orange-400"></div>
            <span id="texto-status" class="text-[9px] uppercase tracking-widest text-stone-400 font-bold">Sincronizando...</span>
        </div>
    </header>

    <main id="vitrine" class="customer-section max-w-4xl mx-auto px-6 py-10 grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="col-span-full text-center py-20 text-stone-300 text-[10px] uppercase font-bold animate-pulse">Carregando cat치logo...</div>
    </main>

    <main class="admin-section max-w-xl mx-auto px-6 py-10">
        <h2 class="text-xl font-serif italic mb-6 text-center">Gerenciar Card치pio</h2>
        <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-stone-100 mb-8 space-y-4">
            <input type="text" id="new-nome" placeholder="Nome do Doce" class="w-full p-4 bg-stone-50 rounded-2xl border-none outline-none ring-1 ring-stone-100">
            <input type="text" id="new-categoria" placeholder="Categoria" class="w-full p-4 bg-stone-50 rounded-2xl border-none outline-none ring-1 ring-stone-100">
            <input type="text" id="new-img" placeholder="URL da Imagem" class="w-full p-4 bg-stone-50 rounded-2xl border-none outline-none ring-1 ring-stone-100">
            <button onclick="salvarDoce()" class="w-full bg-stone-900 text-white p-4 rounded-2xl font-bold uppercase text-xs tracking-widest">Salvar Doce</button>
        </div>
        <div id="admin-list" class="space-y-3"></div>
    </main>

    <footer class="fixed bottom-0 left-0 right-0 p-6 bg-white/80 backdrop-blur-md text-center border-t">
        <button onclick="abrirLogin()" class="text-[9px] font-bold uppercase tracking-[0.4em] text-stone-400">Acesso Restrito</button>
    </footer>

    <div id="modalLogin" class="fixed inset-0 bg-stone-900/40 hidden flex items-center justify-center p-6 z-50 backdrop-blur-sm">
        <div class="bg-white p-8 rounded-[3rem] w-full max-w-sm">
            <input type="email" id="userEmail" placeholder="E-mail" class="w-full p-4 bg-stone-50 rounded-2xl mb-4 border-none ring-1 ring-stone-200">
            <input type="password" id="userPass" placeholder="Senha" class="w-full p-4 bg-stone-50 rounded-2xl mb-6 border-none ring-1 ring-stone-200">
            <button onclick="fazerLogin()" class="w-full bg-stone-900 text-white p-4 rounded-2xl font-bold uppercase text-xs">Entrar</button>
            <button onclick="fecharLogin()" class="w-full text-stone-400 text-[10px] mt-4 uppercase">Voltar</button>
        </div>
    </div>

    <script>
        // LIMPANDO CACHE AO CARREGAR
        localStorage.clear();
        sessionStorage.clear();

        const S_URL = 'https://apsbsqmtjisrnvfrgkwe.supabase.co';
        const S_KEY = 'EyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFwc2JzcW10amlzcm52ZnJna3dlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNDc1MDAsImV4cCI6MjA4MTgyMzUwMH0.QzfXkwLiqRloFcTiezGlEjqkt9aNqgCywFhjsihQk-g';
        const _supabase = supabase.createClient(S_URL, S_KEY);

        async function carregar() {
            const { data, error } = await _supabase.from('doces').select('*').order('created_at', { ascending: false });
            const led = document.getElementById('led');
            const texto = document.getElementById('texto-status');
            
            if (error) {
                led.className = "w-2 h-2 rounded-full bg-red-500";
                texto.innerText = "Chave ainda em cache...";
            } else {
                led.className = "w-2 h-2 rounded-full bg-green-500 shadow-[0_0_5px_green]";
                texto.innerText = "Cat치logo Online";
                renderizar(data);
            }
        }

        function renderizar(lista) {
            const v = document.getElementById('vitrine');
            const a = document.getElementById('admin-list');
            if(lista.length === 0) {
                v.innerHTML = "<p class='col-span-full text-center py-10 text-stone-400 text-[10px] uppercase'>Card치pio vazio</p>";
                return;
            }
            v.innerHTML = lista.map(d => `
                <div class="bg-white p-4 rounded-[2rem] border border-stone-100 flex items-center gap-4 shadow-sm">
                    <img src="${d.imagem_url || 'https://via.placeholder.com/100'}" class="w-16 h-16 rounded-2xl object-cover bg-stone-50">
                    <div>
                        <h3 class="font-bold text-xs uppercase">${d.nome}</h3>
                        <p class="text-[8px] text-stone-400 uppercase tracking-widest">${d.categoria}</p>
                    </div>
                </div>
            `).join('');

            a.innerHTML = lista.map(d => `
                <div class="flex justify-between items-center p-4 bg-white rounded-2xl border border-stone-50 text-[10px] font-bold uppercase">
                    <span>${d.nome}</span>
                    <button onclick="excluirDoce(${d.id})" class="text-red-400">Excluir</button>
                </div>
            `).join('');
        }

        async function salvarDoce() {
            const nome = document.getElementById('new-nome').value;
            const categoria = document.getElementById('new-categoria').value;
            const imagem_url = document.getElementById('new-img').value;
            const { error } = await _supabase.from('doces').insert([{ nome, categoria, imagem_url }]);
            if(error) alert(error.message); else location.reload();
        }

        async function excluirDoce(id) {
            if(confirm("Excluir?")) {
                await _supabase.from('doces').delete().eq('id', id);
                location.reload();
            }
        }

        function abrirLogin() { document.getElementById('modalLogin').classList.remove('hidden'); }
        function fecharLogin() { document.getElementById('modalLogin').classList.add('hidden'); }
        async function fazerLogin() {
            const e = document.getElementById('userEmail').value;
            const p = document.getElementById('userPass').value;
            const { error } = await _supabase.auth.signInWithPassword({ email: e, password: p });
            if (error) alert("Erro de Login");
            else { fecharLogin(); document.body.classList.add('is-admin'); }
        }

        window.onload = carregar;
    </script>
</body>
            </html>
