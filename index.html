<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Any Gourmet | Catálogo Exclusivo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --stone-900: #1c1917; }
        body { font-family: 'Montserrat', sans-serif; background-color: #fafaf9; }
        .font-serif { font-family: 'Playfair Display', serif; }
        .card-doce { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .card-doce:hover { transform: translateY(-8px); box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.05); }
    </style>
</head>
<body class="text-stone-800">

    <header class="py-16 bg-white shadow-sm text-center border-b border-stone-100">
        <h1 class="text-5xl font-serif tracking-[0.3em] uppercase text-stone-900 mb-2">Any Gourmet</h1>
        <div class="w-24 h-px bg-stone-300 mx-auto my-4"></div>
        <p class="text-stone-400 text-xs uppercase tracking-[0.5em] font-light italic">Doceria Artesanal Personalizada</p>
    </header>

    <main id="vitrine" class="max-w-6xl mx-auto px-6 py-16 pb-40">
        <div id="loading-area" class="flex flex-col items-center justify-center py-20 text-stone-300">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-stone-800 mb-4"></div>
            <p class="uppercase tracking-widest text-[10px]">Conectando ao Catálogo...</p>
        </div>
    </main>

    <div id="resumo-simulacao" class="hidden fixed bottom-8 right-8 left-8 md:left-auto md:w-[400px] bg-white/95 backdrop-blur-xl shadow-2xl rounded-[2rem] p-8 border border-white z-50 max-h-[80vh] overflow-y-auto"></div>

    <script>
        const URL = 'https://apsbsqmtjisrnvfmxqbh.supabase.co';
        const KEY = 'EyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFwc2JzcW10amlzcm52ZnJna3dlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNDc1MDAsImV4cCI6MjA4MTgyMzUwMH0.QzfXkwLiqRloFcTiezGlEjqkt9aNqgCywFhjsihQk-g';

        const _supabase = supabase.createClient(URL, KEY);

        let dbDoces = [];
        let dbPrecos = [];
        let simulacao = [];

        async function inicializar() {
            try {
                const { data: d, error: ed } = await _supabase.from('Doces').select('*');
                const { data: p, error: ep } = await _supabase.from('Precos').select('*');
                
                if (ed || ep) throw new Error(ed?.message || ep?.message);

                dbDoces = d || [];
                dbPrecos = p || [];

                if (dbDoces.length === 0) {
                    document.getElementById('vitrine').innerHTML = '<p class="text-center py-20 uppercase text-[10px] tracking-widest text-stone-400">O catálogo está vazio no momento.</p>';
                } else {
                    renderizarVitrine();
                }
            } catch (err) {
                document.getElementById('vitrine').innerHTML = `
                    <div class="text-center py-20 px-6">
                        <p class="text-red-500 font-bold text-xs uppercase mb-2">Erro de Conexão</p>
                        <p class="text-[10px] text-stone-400">${err.message}</p>
                        <p class="text-[9px] mt-4 text-stone-300">Verifique as políticas de RLS no Supabase.</p>
                    </div>`;
            }
        }

        function renderizarVitrine() {
            const vitrine = document.getElementById('vitrine');
            vitrine.innerHTML = '';
            const categorias = ['Tradicional', 'Especial', 'Premium'];

            categorias.forEach(catNome => {
                const docesDaCat = dbDoces.filter(d => d.categoria && d.categoria.toLowerCase() === catNome.toLowerCase());
                if(docesDaCat.length === 0) return;

                let html = `<section class="mb-24">
                    <div class="flex items-center gap-8 mb-12">
                        <div class="h-px bg-stone-200 flex-1"></div>
                        <h2 class="text-3xl font-serif uppercase tracking-[0.2em] text-stone-800 italic text-center">${catNome}</h2>
                        <div class="h-px bg-stone-200 flex-1"></div>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-10">`;

                docesDaCat.forEach(doce => {
                    html += `
                        <div class="bg-white p-5 rounded-[2rem] border border-stone-100 flex flex-col card-doce shadow-sm">
                            <div class="relative overflow-hidden rounded-[1.5rem] mb-6 aspect-square bg-stone-50">
                                <img src="${doce.imagem_url}" class="w-full h-full object-cover" onerror="this.src='https://via.placeholder.com/400?text=Doce'">
                            </div>
                            <h3 class="font-bold text-sm uppercase text-stone-900 tracking-tight text-center mb-2 px-2">${doce.nome}</h3>
                            <p class="text-[11px] text-stone-400 italic mb-6 text-center px-4 leading-relaxed">${doce.descricao}</p>
                            
                            <div class="mt-auto space-y-3">
                                <div class="flex items-center justify-between bg-stone-50 rounded-2xl p-2">
                                    <button onclick="ajustarQtd(${doce.id}, -1)" class="w-10 h-10 flex items-center justify-center text-stone-400 text-xl">-</button>
                                    <input type="number" id="qtd-${doce.id}" value="5" min="5" class="w-12 bg-transparent text-center text-sm font-bold outline-none text-stone-800">
                                    <button onclick="ajustarQtd(${doce.id}, 1)" class="w-10 h-10 flex items-center justify-center text-stone-400 text-xl">+</button>
                                </div>
                                <button onclick="adicionarAoOrcamento(${doce.id})" class="w-full bg-stone-900 text-white text-[10px] py-4 rounded-2xl font-black uppercase tracking-[0.2em] hover:bg-stone-800 transition-all">
                                    Simular Orçamento
                                </button>
                            </div>
                        </div>`;
                });
                html += `</div></section>`;
                vitrine.innerHTML += html;
            });
        }

        function ajustarQtd(id, delta) {
            const input = document.getElementById(`qtd-${id}`);
            let val = parseInt(input.value) + delta;
            input.value = val < 5 ? 5 : val;
        }

        function calcularUnitario(qtd, cat) {
            const p = dbPrecos.find(row => row.categoria.toLowerCase() === cat.toLowerCase());
            if(!p) return 0;
            if (qtd >= 25) return parseFloat(p.p25);
            if (qtd >= 20) return parseFloat(p.p20);
            if (qtd >= 15) return parseFloat(p.p15);
            if (qtd >= 12) return parseFloat(p.p12);
            if (qtd >= 10) return parseFloat(p.p10);
            if (qtd >= 8)  return parseFloat(p.p8);
            return parseFloat(p.p5);
        }

        function adicionarAoOrcamento(id) {
            const doce = dbDoces.find(d => d.id === id);
            const qtd = parseInt(document.getElementById(`qtd-${id}`).value);
            const unit = calcularUnitario(qtd, doce.categoria);
            const index = simulacao.findIndex(s => s.id === id);
            const novoItem = { id, nome: doce.nome, qtd, unit, total: qtd * unit };
            if(index > -1) simulacao[index] = novoItem;
            else simulacao.push(novoItem);
            atualizarPainel();
        }

        function atualizarPainel() {
            const painel = document.getElementById('resumo-simulacao');
            painel.classList.remove('hidden');
            let totalPedido = 0;
            let html = `<div class="flex justify-between items-center mb-8">
                <h3 class="font-black text-xs uppercase tracking-[0.2em] text-stone-900">Meu Pedido</h3>
                <button onclick="document.getElementById('resumo-simulacao').classList.add('hidden')" class="text-stone-400">&times;</button>
            </div>`;
            
            simulacao.forEach((item, idx) => {
                totalPedido += item.total;
                html += `<div class="flex justify-between items-center mb-4">
                    <div class="text-xs uppercase font-bold text-stone-800">${item.nome} (${item.qtd}x)</div>
                    <div class="text-xs font-bold">R$ ${item.total.toFixed(2)}</div>
                </div>`;
            });

            html += `<div class="mt-6 pt-4 border-t border-stone-100 flex justify-between items-center">
                <span class="text-3xl font-serif italic font-bold">R$ ${totalPedido.toFixed(2)}</span>
                <button onclick="enviarWhats(${totalPedido})" class="bg-green-500 text-white px-6 py-3 rounded-xl text-[10px] font-bold uppercase tracking-widest">WhatsApp</button>
            </div>`;
            painel.innerHTML = html;
        }

        function enviarWhats(total) {
            let msg = "*ANY GOURMET - ORÇAMENTO*\n\n";
            simulacao.forEach(i => { msg += `✅ *${i.qtd}x ${i.nome}* - R$ ${i.total.toFixed(2)}\n`; });
            msg += `\n*TOTAL: R$ ${total.toFixed(2)}*`;
            window.open(`https://wa.me/5585992000433?text=${encodeURIComponent(msg)}`, '_blank');
        }

        inicializar();
    </script>
</body>
</html>
