<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Any Gourmet | Sabores de Luxo</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --brown: #4e3629; --gold: #b89356; --pink: #f8d7da; --white: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: #fdfaf6; color: #333; padding-bottom: 150px; }
        
        header { background: var(--brown); padding: 40px 20px; text-align: center; color: white; border-bottom: 5px solid var(--gold); }
        header h1 { font-family: 'Playfair Display', serif; font-size: 2.2rem; }
        .info-encomenda { background: #fff5f5; padding: 15px; font-size: 0.85rem; border-bottom: 1px solid #eee; text-align: center; color: #a94442; }

        .container { max-width: 850px; margin: 0 auto; padding: 20px; }
        .category-title { font-family: 'Playfair Display', serif; font-size: 1.8rem; margin: 40px 0 20px; color: var(--brown); border-bottom: 2px solid var(--gold); padding-bottom: 5px; }

        .grid-doces { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .card-doce { background: white; border-radius: 15px; padding: 20px; border: 1px solid #eee; display: flex; flex-direction: column; justify-content: space-between; box-shadow: 0 4px 6px rgba(0,0,0,0.02); }
        .card-doce h4 { font-family: 'Playfair Display', serif; font-size: 1.25rem; color: var(--brown); margin-bottom: 5px; }
        .card-doce p { font-size: 0.85rem; color: #666; margin-bottom: 15px; line-height: 1.4; }

        .selector { display: flex; align-items: center; gap: 15px; border-top: 1px solid #f9f9f9; padding-top: 15px; }
        .btn-math { background: var(--brown); color: white; border: none; width: 35px; height: 35px; border-radius: 50%; cursor: pointer; font-size: 1.2rem; }
        .qty-num { font-weight: 600; font-size: 1.2rem; min-width: 30px; text-align: center; }

        .checkout-box { background: white; padding: 30px; border-radius: 20px; border: 2px solid var(--gold); margin-top: 50px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-weight: 600; font-size: 0.85rem; margin-bottom: 5px; color: var(--brown); }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-family: inherit; }

        .footer-fixo { position: fixed; bottom: 0; left: 0; width: 100%; background: white; padding: 20px; border-top: 3px solid var(--gold); display: flex; justify-content: space-around; align-items: center; z-index: 1000; box-shadow: 0 -5px 15px rgba(0,0,0,0.05); }
        .btn-whatsapp { background: #25d366; color: white; padding: 15px 30px; border-radius: 50px; border: none; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .btn-whatsapp:hover { transform: scale(1.05); background: #1da851; }
    </style>
</head>
<body>

<header>
    <h1>Any Gourmet</h1>
    <p>Sabores de Luxo</p>
</header>

<div class="info-encomenda">
    ‚ö†Ô∏è Verifique disponibilidade (5 a 30 dias de anteced√™ncia). <br>
    Pagamento: 50% na confirma√ß√£o e 50% na retirada.
</div>

<div class="container">
    <div class="category-title">Tradicionais</div>
    <div id="grid-tradicional" class="grid-doces"></div>

    <div class="category-title">Especiais</div>
    <div id="grid-especial" class="grid-doces"></div>

    <div class="category-title">Premium</div>
    <div id="grid-premium" class="grid-doces"></div>

    <div class="category-title">Personalizados</div>
    <div id="grid-personalizado" class="grid-doces"></div>

    <div class="checkout-box">
        <h3 style="text-align:center; margin-bottom:20px; font-family:'Playfair Display'">Finalizar Encomenda</h3>
        <div class="form-group">
            <label>Nome Completo:</label>
            <input type="text" id="cli_nome" placeholder="Seu nome">
        </div>
        <div class="form-group">
            <label>WhatsApp:</label>
            <input type="tel" id="cli_tel" placeholder="(00) 00000-0000">
        </div>
        <div style="display: flex; gap: 10px;">
            <div class="form-group" style="flex: 2;">
                <label>Rua e N√∫mero:</label>
                <input type="text" id="cli_rua" placeholder="Rua, n√∫mero">
            </div>
            <div class="form-group" style="flex: 1;">
                <label>Bairro:</label>
                <input type="text" id="cli_bairro" placeholder="Bairro">
            </div>
        </div>
        <div class="form-group">
            <label>Observa√ß√µes (Cores dos personalizados, tema da festa, etc):</label>
            <textarea id="cli_obs" rows="3" placeholder="Ex: Tema safari, tons de verde..."></textarea>
        </div>
        <div class="form-group">
            <label>Forma de Pagamento:</label>
            <select id="cli_pagto">
                <option value="Pix">Pix (50% sinal / 50% entrega)</option>
                <option value="Dinheiro">Dinheiro</option>
                <option value="Cart√£o">Cart√£o via Link (com taxa)</option>
            </select>
        </div>
    </div>
</div>

<div class="footer-fixo">
    <div style="font-size: 1.4rem; font-weight: 700; color: var(--brown);">Total: R$ <span id="total-display">0,00</span></div>
    <button class="btn-whatsapp" onclick="enviarPedido()">ENVIAR NO WHATSAPP</button>
</div>
    <script>
    const tabelas = {
        tradicional: [{min: 25, p: 1.80}, {min: 20, p: 2.00}, {min: 15, p: 2.40}, {min: 12, p: 2.60}, {min: 10, p: 2.80}, {min: 8, p: 3.20}, {min: 5, p: 4.00}],
        especial: [{min: 25, p: 1.90}, {min: 20, p: 2.15}, {min: 15, p: 2.60}, {min: 12, p: 2.85}, {min: 10, p: 3.10}, {min: 8, p: 3.55}, {min: 5, p: 4.50}],
        premium: [{min: 25, p: 2.00}, {min: 20, p: 2.30}, {min: 15, p: 2.80}, {min: 12, p: 3.10}, {min: 10, p: 3.40}, {min: 8, p: 3.90}, {min: 5, p: 5.00}],
        personalizado: [{min: 1, p: 6.00}] // Valor base sugerido para personalizados simples
    };

    const produtos = [
        // TRADICIONAIS
        { id: 1, cat: "tradicional", nome: "Cacau", desc: "Massa de Cacau finalizado em Granulado crocante de chocolate." },
        { id: 2, cat: "tradicional", nome: "Ninho", desc: "Massa e finaliza√ß√£o no leite Ninho." },
        { id: 3, cat: "tradicional", nome: "Morango", desc: "Massa de Morango finalizado no leite em p√≥." },
        { id: 4, cat: "tradicional", nome: "Beijinho", desc: "Brigadeiro de coco com finaliza√ß√£o no coco ralado." },
        { id: 5, cat: "tradicional", nome: "Red Velvet", desc: "Massa de Red Velvet (Baunilha com Chocolate) confeitado com a√ß√∫car vermelho." },
        
        // ESPECIAIS
        { id: 6, cat: "especial", nome: "Capuccino", desc: "Massa de caf√© finalizado em cacau em p√≥." },
        { id: 7, cat: "especial", nome: "Amendoim", desc: "Massa de Pa√ßoca finalizado no amendoim triturado." },
        { id: 8, cat: "especial", nome: "Cajuzinho", desc: "Massa de amendoim com chocolate finalizado com a√ß√∫car refinado com topo." },
        { id: 9, cat: "especial", nome: "Prest√≠gio", desc: "Massa de chocolate com coco finalizado no coco ralado." },
        { id: 10, cat: "especial", nome: "Maracuj√°", desc: "Massa de maracuj√° finalizado com leite ninho." },

        // PREMIUM
        { id: 11, cat: "premium", nome: "Ferrero Rocher", desc: "Massa de chocolate finalizado no amendoim triturado com topo de Nutella." },
        { id: 12, cat: "premium", nome: "Confete", desc: "Massa de chocolate finalizado no confete." },
        { id: 13, cat: "premium", nome: "Oreo", desc: "Massa de leite com Biscoito finalizada no leite em p√≥ e decorado com mini Oreo." },
        { id: 14, cat: "premium", nome: "Churros", desc: "Massa de doce de leite finalizado no a√ß√∫car refinado com canela, decorado com topo de doce de leite." },
        { id: 15, cat: "premium", nome: "Ninho com Nutella", desc: "Massa de Leite ninho, finalizado no leite em p√≥, decorado com Nutella no topo." },
        { id: 16, cat: "premium", nome: "Morango com Nutella", desc: "Massa de Morango finalizada no leite em p√≥, decorado com Nutella no topo." },

        // PERSONALIZADOS
        { id: 17, cat: "personalizado", nome: "Coloridos", desc: "Massa de Ninho tingida com a cor escolhida." },
        { id: 18, cat: "personalizado", nome: "Floridos", desc: "Formatos de flores (Massa Ninho ou Morango)." },
        { id: 19, cat: "personalizado", nome: "Coloridos Tem√°ticos", desc: "Formato do tema escolhido (pode conter Letras/N√∫meros). M√≠nimo 15 dias anteced√™ncia." }
    ];

    let carrinho = {};

    function renderLoja() {
        produtos.forEach(p => {
            document.getElementById(`grid-${p.cat}`).innerHTML += `
                <div class="card-doce">
                    <div>
                        <h4>${p.nome}</h4>
                        <p>${p.desc}</p>
                    </div>
                    <div class="selector">
                        <button class="btn-math" onclick="updateQty(${p.id}, -1)">-</button>
                        <span class="qty-num" id="qty-${p.id}">0</span>
                        <button class="btn-math" onclick="updateQty(${p.id}, 1)">+</button>
                    </div>
                </div>`;
        });
    }

    function updateQty(id, delta) {
        if (!carrinho[id]) carrinho[id] = { ...produtos.find(x => x.id === id), qty: 0 };
        carrinho[id].qty += delta;
        if (carrinho[id].qty < 0) carrinho[id].qty = 0;
        document.getElementById(`qty-${id}`).innerText = carrinho[id].qty;
        calcTotal();
    }

    function calcTotal() {
        let total = 0;
        for (let id in carrinho) {
            let item = carrinho[id];
            if (item.qty > 0) {
                let faixa = tabelas[item.cat].find(f => item.qty >= f.min) || tabelas[item.cat][tabelas[item.cat].length -1];
                total += item.qty * faixa.p;
            }
        }
        document.getElementById('total-display').innerText = total.toFixed(2).replace('.', ',');
    }

    function enviarPedido() {
        const dados = {
            nome: document.getElementById('cli_nome').value,
            rua: document.getElementById('cli_rua').value,
            bairro: document.getElementById('cli_bairro').value,
            obs: document.getElementById('cli_obs').value,
            pagto: document.getElementById('cli_pagto').value,
            data: new Date().toLocaleDateString('pt-BR'),
            hora: new Date().toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'})
        };

        if (!dados.nome || !dados.rua) return alert("Preencha seu nome e endere√ßo!");

        const maps = `https://www.google.com/maps/search/${encodeURIComponent(dados.rua + ',' + dados.bairro + ',Fortaleza')}`;
        
        let msg = `‚ú® *ANY GOURMET - NOVO PEDIDO* ‚ú®\nüìÖ ${dados.data} √†s ${dados.hora}\n\n`;
        msg += `üë§ *Cliente:* ${dados.nome}\nüí≥ *Pagto:* ${dados.pagto}\nüìç *End:* ${dados.rua}, ${dados.bairro}\nüîó *Mapa:* ${maps}\n`;
        if(dados.obs) msg += `üìù *Obs:* ${dados.obs}\n`;
        msg += `\nüõçÔ∏è *ITENS DO PEDIDO:*\n`;

        let temItens = false;
        for (let id in carrinho) {
            if (carrinho[id].qty > 0) {
                temItens = true;
                msg += `‚Ä¢ ${carrinho[id].qty}x ${carrinho[id].nome}\n`;
            }
        }

        if(!temItens) return alert("Selecione os doces primeiro!");
        msg += `\nüí∞ *TOTAL: R$ ${document.getElementById('total-display').innerText}*`;
        
        window.open(`https://wa.me/5585992000433?text=${encodeURIComponent(msg)}`);
    }

    renderLoja();
</script>
</body>
</html>
