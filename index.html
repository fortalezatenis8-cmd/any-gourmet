<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Any Gourmet | Teste de Conexão</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-50 p-6">

    <div class="max-w-md mx-auto bg-white p-8 rounded-3xl shadow-lg border border-slate-100">
        <h1 class="text-xl font-bold mb-4 text-slate-800">Any Gourmet - Diagnóstico</h1>
        
        <div id="status-box" class="p-4 rounded-xl mb-4 bg-orange-50 text-orange-700 text-sm border border-orange-100">
            ⏳ Verificando configurações...
        </div>

        <div id="debug-log" class="text-[10px] font-mono bg-slate-900 text-green-400 p-4 rounded-lg overflow-x-auto mb-6 h-32">
            > Iniciando log de sistema...<br>
        </div>

        <button onclick="abrirLogin()" class="w-full bg-slate-800 text-white p-4 rounded-2xl font-bold text-sm mb-4">
            Testar Painel Administrativo
        </button>

        <div id="area-dados" class="space-y-2">
            </div>
    </div>

    <div id="modalLogin" class="fixed inset-0 bg-black/60 hidden flex items-center justify-center p-6 z-50">
        <div class="bg-white p-6 rounded-3xl w-full max-w-xs">
            <h2 class="font-bold mb-4">Login</h2>
            <input type="email" id="email" placeholder="E-mail" class="w-full p-3 border rounded-xl mb-2 outline-none">
            <input type="password" id="pass" placeholder="Senha" class="w-full p-3 border rounded-xl mb-4 outline-none">
            <button onclick="executarLogin()" class="w-full bg-blue-600 text-white p-3 rounded-xl font-bold">Entrar</button>
            <button onclick="fecharLogin()" class="w-full text-xs text-slate-400 mt-4 uppercase">Voltar</button>
        </div>
    </div>

    <script>
        // Limpeza automática de espaços em branco nas chaves
        const URL_PROJETO = 'https://apsbsqmtjisrnvfmxqbh.supabase.co'.trim();
        const KEY_PROJETO = 'EyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFwc2JzcW10amlzcm52ZnJna3dlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNDc1MDAsImV4cCI6MjA4MTgyMzUwMH0.QzfXkwLiqRloFcTiezGlEjqkt9aNqgCywFhjsihQk-g'.trim();

        const log = document.getElementById('debug-log');
        const statusBox = document.getElementById('status-box');

        function addLog(msg) {
            log.innerHTML += `> ${msg}<br>`;
            log.scrollTop = log.scrollHeight;
        }

        // Tentar criar o cliente Supabase
        let _supabase;
        try {
            _supabase = supabase.createClient(URL_PROJETO, KEY_PROJETO);
            addLog("Cliente Supabase criado.");
        } catch (e) {
            addLog("ERRO AO CRIAR CLIENTE: " + e.message);
        }

        async function conectar() {
            addLog("Tentando ler tabela 'Doces'...");
            try {
                const { data, error } = await _supabase.from('Doces').select('*');

                if (error) {
                    addLog("ERRO DO BANCO: " + error.message);
                    statusBox.className = "p-4 rounded-xl mb-4 bg-red-50 text-red-700 border border-red-100 text-sm";
                    statusBox.innerHTML = `❌ Falha: ${error.message}`;
                } else {
                    addLog("SUCESSO: " + data.length + " itens encontrados.");
                    statusBox.className = "p-4 rounded-xl mb-4 bg-green-50 text-green-700 border border-green-100 text-sm";
                    statusBox.innerHTML = "✅ Conectado com sucesso!";
                    mostrarDoces(data);
                }
            } catch (e) {
                addLog("ERRO DE CONEXÃO: " + e.message);
            }
        }

        function mostrarDoces(lista) {
            const div = document.getElementById('area-dados');
            if(lista.length === 0) div.innerHTML = "<p class='text-xs text-slate-400'>Tabela vazia.</p>";
            div.innerHTML = lista.map(d => `<div class='p-3 bg-slate-100 rounded-lg text-xs font-bold'>${d.nome}</div>`).join('');
        }

        function abrirLogin() { document.getElementById('modalLogin').classList.remove('hidden'); }
        function fecharLogin() { document.getElementById('modalLogin').classList.add('hidden'); }

        async function executarLogin() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('pass').value;
            addLog("Tentando login para: " + e);
            const { error } = await _supabase.auth.signInWithPassword({ email: e, password: p });
            if(error) alert("Erro: " + error.message);
            else { alert("Sucesso!"); fecharLogin(); }
        }

        // Iniciar conexão
        conectar();
    </script>
</body>
</html>
