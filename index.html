<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Any Gourmet | Diagn√≥stico de Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #fafaf9; }
        .admin-section { display: none; }
        body.is-admin .admin-section { display: block; }
        body.is-admin .customer-section { display: none; }
    </style>
</head>
<body class="text-stone-800">

    <header class="py-10 bg-white text-center border-b shadow-sm">
        <h1 class="text-2xl font-bold uppercase tracking-widest">Any Gourmet</h1>
        <p id="status-conexao" class="text-[10px] uppercase mt-2 text-stone-400 font-bold tracking-widest">Iniciando Diagn√≥stico...</p>
    </header>

    <main id="vitrine" class="customer-section max-w-4xl mx-auto px-6 py-10">
        <div id="loading-area" class="text-center py-20 text-stone-400 uppercase text-[10px]">
            Carregando cat√°logo para teste...
        </div>
    </main>

    <main class="admin-section max-w-4xl mx-auto px-6 py-10">
        <div class="flex justify-between items-center mb-8">
            <h2 class="font-bold uppercase text-green-600">Acesso Autorizado!</h2>
            <button onclick="location.reload()" class="bg-stone-200 px-4 py-2 rounded-full text-[10px] font-bold">SAIR</button>
        </div>
        <div class="bg-white p-6 rounded-3xl border border-stone-200">
            <p class="text-xs font-bold mb-4">Teste de Cadastro:</p>
            <input type="text" id="new-nome" placeholder="Nome do Doce" class="w-full p-4 bg-stone-50 rounded-xl mb-4 outline-none border">
            <button onclick="salvarDoce()" class="w-full bg-stone-900 text-white p-4 rounded-xl font-bold uppercase text-xs">Testar Grava√ß√£o no Banco</button>
        </div>
    </main>

    <footer class="fixed bottom-0 left-0 right-0 p-6 bg-white border-t text-center">
        <button onclick="abrirLogin()" class="text-[10px] font-bold uppercase tracking-[0.3em] text-blue-500">
            üîê Tentar Login Administrativo
        </button>
    </footer>

    <div id="modalLogin" class="fixed inset-0 bg-stone-900/80 hidden flex items-center justify-center p-6 z-[100]">
        <div class="bg-white p-8 rounded-[2rem] w-full max-w-sm shadow-2xl text-center">
            <h2 class="text-xl font-bold mb-6">Login de Teste</h2>
            <input type="email" id="userEmail" placeholder="E-mail" class="w-full p-4 bg-stone-50 rounded-2xl mb-4 border outline-none focus:border-blue-400">
            <input type="password" id="userPass" placeholder="Senha" class="w-full p-4 bg-stone-50 rounded-2xl mb-6 border outline-none focus:border-blue-400">
            <button onclick="login()" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-bold uppercase text-xs tracking-widest">Entrar e Verificar Erro</button>
            <button onclick="fecharLogin()" class="mt-4 text-[10px] text-stone-400 uppercase font-bold">Fechar</button>
        </div>
    </div>

    <script>
        const URL_SUPA = 'https://apsbsqmtjisrnvfrgkwe.supabase.co';
        const KEY_SUPA = 'EyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFwc2JzcW10amlzcm52ZnJna3dlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNDc1MDAsImV4cCI6MjA4MTgyMzUwMH0.QzfXkwLiqRloFcTiezGlEjqkt9aNqgCywFhjsihQk-g';

        const _supabase = supabase.createClient(URL_SUPA, KEY_SUPA);

        async function inicializar() {
            try {
                const { data, error } = await _supabase.from('Doces').select('*');
                if (error) {
                    document.getElementById('status-conexao').innerText = "Erro: Tabela 'Doces' n√£o lida.";
                    document.getElementById('status-conexao').classList.replace('text-stone-400', 'text-red-500');
                } else {
                    document.getElementById('status-conexao').innerText = "Conectado ao Banco!";
                    document.getElementById('status-conexao').classList.replace('text-stone-400', 'text-green-600');
                    renderizarVitrine(data);
                }
            } catch (e) {
                document.getElementById('status-conexao').innerText = "Falha de Conex√£o Local.";
            }
        }

        function abrirLogin() { document.getElementById('modalLogin').classList.remove('hidden'); }
        function fecharLogin() { document.getElementById('modalLogin').classList.add('hidden'); }

        // --- FUN√á√ÉO DETETIVE ---
        async function login() {
            const e = document.getElementById('userEmail').value;
            const p = document.getElementById('userPass').value;
            
            console.log("Tentando login...");

            const { data, error } = await _supabase.auth.signInWithPassword({ email: e, password: p });
            
            if (error) {
                // EXIBE O C√ìDIGO DO ERRO PARA DIAGN√ìSTICO
                alert("ERRO T√âCNICO: " + error.status + " | " + error.message);
                console.error("Erro completo:", error);
            } else {
                fecharLogin();
                document.body.classList.add('is-admin');
                alert("Login realizado com sucesso! Painel liberado.");
            }
        }

        async function salvarDoce() {
            const nome = document.getElementById('new-nome').value;
            if(!nome) return alert("Digite o nome");
            const { error } = await _supabase.from('Doces').insert([{ nome, categoria: 'Tradicional' }]);
            if(error) alert("Erro ao salvar: " + error.message);
            else { alert("Salvo com sucesso!"); location.reload(); }
        }

        function renderizarVitrine(doces) {
            const container = document.getElementById('vitrine');
            if(!doces || doces.length === 0) {
                container.innerHTML = "<p class='text-center py-20 text-stone-300'>Banco conectado, mas vazio.</p>";
                return;
            }
            container.innerHTML = doces.map(d => `<div class='p-4 bg-white border rounded-2xl mb-2 text-xs font-bold shadow-sm'>${d.nome}</div>`).join('');
        }

        inicializar();
    </script>
</body>
</html>
