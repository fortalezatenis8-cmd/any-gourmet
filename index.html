<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Any Gourmet | Conectado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,700&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-stone-50 text-stone-800">

    <header class="py-12 bg-white text-center border-b border-stone-100 shadow-sm">
        <h1 style="font-family: 'Playfair Display', serif;" class="text-3xl tracking-widest uppercase text-stone-900">Any Gourmet</h1>
        <div id="status-box" class="flex items-center justify-center gap-2 mt-3">
            <div id="led" class="w-2 h-2 rounded-full bg-stone-300"></div>
            <span id="texto-status" class="text-[9px] uppercase tracking-[0.3em] text-stone-400 font-bold">Sincronizando...</span>
        </div>
    </header>

    <main id="vitrine" class="max-w-xl mx-auto px-6 py-10 pb-32">
        <div id="loader" class="text-center py-20">
            <p class="text-[10px] uppercase tracking-widest text-stone-400 animate-pulse">Carregando catálogo...</p>
        </div>
    </main>

    <script>
        // Limpa resíduos de erros anteriores
        localStorage.clear();

        const URL_PROJETO = 'https://apsbsqmtjisrnvfrgkwe.supabase.co';
        const KEY_PROJETO = 'EyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFwc2JzcW10amlzcm52ZnJna3dlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNDc1MDAsImV4cCI6MjA4MTgyMzUwMH0.QzfXkwLiqRloFcTiezGlEjqkt9aNqgCywFhjsihQk-g';

        const _supabase = supabase.createClient(URL_PROJETO, KEY_PROJETO);

        async function iniciarSite() {
            const led = document.getElementById('led');
            const texto = document.getElementById('texto-status');
            const vitrine = document.getElementById('vitrine');

            try {
                // Tenta ler a tabela 'doces' (que você renomeou para minúsculo)
                const { data, error } = await _supabase.from('doces').select('*');

                if (error) {
                    led.className = "w-2 h-2 rounded-full bg-red-500";
                    texto.innerText = "ERRO: " + error.message;
                    texto.className = "text-[9px] uppercase tracking-[0.3em] text-red-500 font-bold";
                } else {
                    led.className = "w-2 h-2 rounded-full bg-green-500 shadow-[0_0_8px_#22c55e]";
                    texto.innerText = "Catálogo Online";
                    texto.className = "text-[9px] uppercase tracking-[0.3em] text-green-600 font-bold";
                    
                    if(data.length === 0) {
                        vitrine.innerHTML = `<p class="text-center py-20 text-stone-400 text-[10px] uppercase tracking-widest">O catálogo está vazio.<br>Acesse o painel para cadastrar.</p>`;
                    } else {
                        renderizar(data);
                    }
                }
            } catch (e) {
                texto.innerText = "Falha de conexão";
            }
        }

        function renderizar(lista) {
            const vitrine = document.getElementById('vitrine');
            vitrine.innerHTML = lista.map(item => `
                <div class="bg-white p-5 rounded-[2.5rem] border border-stone-100 mb-4 flex items-center gap-5 shadow-sm">
                    <img src="${item.imagem_url || 'https://via.placeholder.com/150'}" class="w-20 h-20 rounded-3xl object-cover bg-stone-50">
                    <div>
                        <h3 class="font-bold text-sm uppercase text-stone-900">${item.nome}</h3>
                        <p class="text-[9px] text-stone-400 uppercase tracking-widest mt-1">${item.categoria || 'Doce'}</p>
                    </div>
                </div>
            `).join('');
        }

        window.onload = iniciarSite;
    </script>
</body>
</html>
