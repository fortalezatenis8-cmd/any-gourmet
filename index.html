<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Any Gourmet | Boutique de Doces</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #c5a059; --dark: #0a0a0a; --glass: rgba(15, 15, 15, 0.85); }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1548943487-a2e4d43b4853?q=80&w=2070&auto=format&fit=crop');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            color: #fff;
            overflow-x: hidden;
        }

        header { padding: 80px 20px; text-align: center; }
        header h1 { font-family: 'Cinzel', serif; font-size: 3rem; color: var(--gold); letter-spacing: 5px; margin-bottom: 10px; }
        header p { text-transform: uppercase; letter-spacing: 3px; font-weight: 300; font-size: 0.9rem; }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        .section-title { 
            text-align: center; margin: 60px 0 40px; font-family: 'Cinzel', serif;
            color: var(--gold); font-size: 2rem; border-bottom: 1px solid var(--gold);
            display: inline-block; width: 100%; padding-bottom: 15px;
        }

        .grid-doces { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 30px; 
            margin-bottom: 50px;
        }

        .card-doce {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(197, 160, 89, 0.2);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card-doce:hover { border-color: var(--gold); transform: translateY(-10px); }

        .doce-img {
            width: 150px; height: 150px; border-radius: 50%; object-fit: cover;
            margin-bottom: 20px; border: 2px solid var(--gold); padding: 5px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .card-doce h4 { font-family: 'Cinzel', serif; font-size: 1.4rem; color: var(--gold); margin-bottom: 10px; }
        .doce-desc { font-size: 0.85rem; font-weight: 300; opacity: 0.7; margin-bottom: 20px; min-height: 40px; }

        .controls { display: flex; align-items: center; justify-content: center; gap: 20px; }
        .btn-math { 
            background: none; border: 1px solid var(--gold); color: var(--gold);
            width: 40px; height: 40px; border-radius: 50%; cursor: pointer;
            font-size: 1.2rem; transition: 0.3s;
        }
        .btn-math:hover { background: var(--gold); color: black; }

        .checkout-box {
            background: rgba(0,0,0,0.9); border: 1px solid var(--gold);
            padding: 40px; border-radius: 30px; margin: 80px 0 150px;
        }

        .form-group input, .form-group textarea {
            width: 100%; background: transparent; border: none;
            border-bottom: 1px solid rgba(255,255,255,0.2); color: white;
            padding: 15px 5px; margin-bottom: 20px; font-family: inherit; outline: none;
        }

        .form-group input:focus { border-bottom-color: var(--gold); }

        .footer-action {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(10, 10, 10, 0.95); padding: 25px 5%;
            display: flex; justify-content: space-between; align-items: center;
            border-top: 1px solid var(--gold); z-index: 1000;
        }

        .total-info h2 { font-family: 'Cinzel', serif; font-size: 1.8rem; color: var(--gold); }
        
        .btn-order {
            background: var(--gold); color: black; padding: 15px 40px;
            border-radius: 50px; font-weight: 700; border: none;
            cursor: pointer; text-transform: uppercase; letter-spacing: 2px;
        }
    </style>
</head>
    <body>
    <header>
        <h1>Any Gourmet</h1>
        <p>Experiência Gastronômica Exclusiva</p>
    </header>

    <div class="container">
        <h2 class="section-title">Sabores Tradicionais</h2>
        <div id="grid-tradicional" class="grid-doces"></div>

        <h2 class="section-title">Sabores Especiais</h2>
        <div id="grid-especial" class="grid-doces"></div>

        <h2 class="section-title">Sabores Premium</h2>
        <div id="grid-premium" class="grid-doces"></div>

        <div class="checkout-box">
            <h3 style="font-family:'Cinzel'; color:var(--gold); margin-bottom:30px; text-align:center">Finalizar Reserva</h3>
            <div class="form-group">
                <input type="text" id="nome" placeholder="NOME COMPLETO">
                <input type="text" id="endereco" placeholder="ENDEREÇO DE ENTREGA">
                <textarea id="obs" placeholder="OBSERVAÇÕES (TEMA, CORES OU DATA)"></textarea>
            </div>
        </div>
    </div>

    <div class="footer-action">
        <div class="total-info">
            <small style="opacity:0.6">INVESTIMENTO ESTIMADO</small>
            <h2 id="total-display">R$ 0,00</h2>
        </div>
        <button class="btn-order" onclick="enviarWhatsApp()">Solicitar Pedido</button>
    </div>
        <script>
    const precos = {
        tradicional: [{q:25, p:1.80}, {q:20, p:2.00}, {q:15, p:2.40}, {q:12, p:2.60}, {q:10, p:2.80}, {q:8, p:3.20}, {q:5, p:4.00}],
        especial: [{q:25, p:1.90}, {q:20, p:2.15}, {q:15, p:2.60}, {q:12, p:2.85}, {q:10, p:3.10}, {q:8, p:3.55}, {q:5, p:4.50}],
        premium: [{q:25, p:2.00}, {q:20, p:2.30}, {q:15, p:2.80}, {q:12, p:3.10}, {q:10, p:3.40}, {q:8, p:3.90}, {q:5, p:5.00}]
    };

    const catalogo = [
        { id: 1, cat: "tradicional", nome: "Cacau", desc: "Massa de Cacau com granulado crocante.", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQShj4xnz9w6b4hSse6DmFKZmNz8AGlPsOQoqxEXzcSukMZ9apDQ0qhi3zU&s=10" },
        { id: 2, cat: "tradicional", nome: "Ninho", desc: "Massa aveludada finalizada no leite Ninho.", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQShj4xnz9w6b4hSse6DmFKZmNz8AGlPsOQoqxEXzcSukMZ9apDQ0qhi3zU&s=10" },
        { id: 3, cat: "especial", nome: "Capuccino", desc: "Massa de café finalizada em cacau em pó.", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4bga8f58rra_Aa8uuvpkdyP-_h3pCDvOvWJLy_horJcN2dBizjshJCgY&s=10" },
        { id: 4, cat: "premium", nome: "Ferrero Rocher", desc: "Chocolate com amendoim e topo de Nutella.", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSCrrnDZMeRatHVW8b7ZFcZb9sKWikDoTiJf99USAfp_OiVhsCT5MmcmrMx&s=10" },
        { id: 5, cat: "premium", nome: "Morango com Nutella", desc: "O encontro irresistível da fruta com avelã.", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZW6eN4s0ioqA9IY2yVcLTsSzzUff9XXSWMbUW60OFFELeXqDcN7YnbXU&s=10" }
    ];

    let carrinho = {};

    function carregarProdutos() {
        catalogo.forEach(p => {
            const div = document.createElement('div');
            div.className = 'card-doce';
            div.innerHTML = `
                <img src="${p.img}" class="doce-img">
                <h4>${p.nome}</h4>
                <p class="doce-desc">${p.desc}</p>
                <div class="controls">
                    <button class="btn-math" onclick="mudar(${p.id}, -1)">-</button>
                    <span id="qnt-${p.id}" style="font-weight:600">0</span>
                    <button class="btn-math" onclick="mudar(${p.id}, 1)">+</button>
                </div>`;
            document.getElementById(`grid-${p.cat}`).appendChild(div);
        });
    }

    function mudar(id, qtd) {
        if (!carrinho[id]) carrinho[id] = { ...catalogo.find(x => x.id === id), count: 0 };
        carrinho[id].count += qtd;
        if (carrinho[id].count < 0) carrinho[id].count = 0;
        document.getElementById(`qnt-${id}`).innerText = carrinho[id].count;
        calcularTotal();
    }

    function calcularTotal() {
        let total = 0;
        Object.values(carrinho).forEach(item => {
            if (item.count > 0) {
                let faixa = precos[item.cat].find(f => item.count >= f.q) || precos[item.cat][precos[item.cat].length - 1];
                total += item.count * faixa.p;
            }
        });
        document.getElementById('total-display').innerText = `R$ ${total.toFixed(2).replace('.', ',')}`;
    }

    function enviarWhatsApp() {
        const nome = document.getElementById('nome').value;
        if(!nome) return alert("Por favor, informe seu nome.");
        let pedido = `*PEDIDO ANY GOURMET*\nCliente: ${nome}\n\n`;
        Object.values(carrinho).forEach(i => { if(i.count > 0) pedido += `• ${i.count}x ${i.nome}\n`; });
        pedido += `\n*TOTAL: ${document.getElementById('total-display').innerText}*`;
        window.open(`https://wa.me/5585992000433?text=${encodeURIComponent(pedido)}`);
    }

    carregarProdutos();
</script>
</body>
</html>
