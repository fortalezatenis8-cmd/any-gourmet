        .container { max-width: 1100px; margin: 0 auto; padding: 40px 20px; }
        .category-header { text-align: center; margin: 60px 0 40px; }

        .card-doce { background: var(--white); border-radius: 0px 30px 0px 30px; padding: 30px; text-align: center; border: 1px solid rgba(197, 160, 89, 0.2); box-shadow: 0 15px 35px rgba(0,0,0,0.05); transition: 0.4s; }

        .form-group label { color: var(--gold); font-size: 0.7rem; letter-spacing: 2px; display: block; margin-bottom: 5px; }
        .form-group input, .form-group select, .form-group textarea { background: transparent; border: none; border-bottom: 1px solid rgba(255,255,255,0.2); width: 100%; padding: 15px 5px; color: white; margin-bottom: 25px; font-family: 'Poppins'; outline: none; }
        .form-group input:focus { border-bottom-color: var(--gold); }

        .footer-fixo { position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(18, 18, 18, 0.98); padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; border-top: 2px solid var(--gold); backdrop-filter: blur(10px); }
        .btn-whatsapp { background: var(--gold); color: white; padding: 15px 40px; border-radius: 50px; font-weight: bold; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; border: none; }

        @media (max-width: 600px) {
            .hero h1 { font-size: 2.2rem; }
            .footer-fixo { flex-direction: column; gap: 15px; padding: 15px; text-align: center; }
            .container { padding-bottom: 200px; }
        }
    </style>
</head>

        <script>
    const precos = {

    const itens = [

        { id: 2, cat: "tradicional", nome: "Ninho", desc: "Massa e finalizaÃ§Ã£o no legÃ­timo Leite Ninho.", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQShj4xnz9w6b4hSse6DmFKZmNz8AGlPsOQoqxEXzcSukMZ9apDQ0qhi3zU&s=10" },
        { id: 3, cat: "tradicional", nome: "Morango", desc: "Massa de morango finalizada no leite em pÃ³.", img: "https://i.ytimg.com/vi/4kxCUWXbJ1M/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLBO9PSzsdRU0PUkLh0hE8Tn24l89A" },
        { id: 4, cat: "tradicional", nome: "Red Velvet", desc: "Massa de baunilha com chocolate e aÃ§Ãºcar vermelho.", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwZP2ZLe0WDVlhOvA5dpJ8Kh9smG1pog8Z1fc3O5wxNEazZFgSFwfj7i4&s=10" },
        // Especiais
        { id: 5, cat: "especial", nome: "Cajuzinho", desc: "Massa de amendoim com chocolate e aÃ§Ãºcar refinado.", img: "https://sodiedocesusa.com/i-drive/wp-content/uploads/sites/3/2023/07/25838_fotos_produtos_1024x683px-IMG_8251.png" },
        { id: 6, cat: "especial", nome: "MaracujÃ¡", desc: "Massa de maracujÃ¡ finalizada com leite ninho.", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRypPaSsRCcmeeLLQGLB4SEa1BIcaQBN3k0UIycKUtdEb1grjhmPbVze3TN&s=10" },
        { id: 7, cat: "especial", nome: "Amendoim", desc: "Massa de paÃ§oca finalizada no amendoim triturado.", img: "https://anamariabrogui.com.br/assets/uploads/receitas/fotos/usuario-3137-6fd8d217b7e78f491b32558f26c101ed.png" },
        { id: 8, cat: "especial", nome: "Capuccino", desc: "Massa de cafÃ© finalizada no cacau em pÃ³.", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4bga8f58rra_Aa8uuvpkdyP-_h3pCDvOvWJLy_horJcN2dBizjshJCgY&s=10" },
        // Premium
        { id: 9, cat: "premium", nome: "Churros", desc: "Massa de doce de leite com aÃ§Ãºcar e canela.", img: "https://bocadoforno.com.br/wp-content/uploads/2024/10/docinho-de-churros.webp" },
        { id: 10, cat: "premium", nome: "Confete", desc: "Massa de chocolate finalizada com confetes coloridos.", img: "https://reidobrigadeirogourmet.com.br/wp-content/uploads/2018/09/Confeti.png" },
        { id: 11, cat: "premium", nome: "Ferrero Rocher", desc: "Chocolate, amendoim e um topo generoso de Nutella.", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSCrrnDZMeRatHVW8b7ZFcZb9sKWikDoTiJf99USAfp_OiVhsCT5MmcmrMx&s=10" },
        { id: 12, cat: "premium", nome: "Ninho com Nutella", desc: "Massa de ninho com decoraÃ§Ã£o de Nutella no topo.", img: "https://www.confeitariahelena.com.br/img/painel/medias/(1)docinho-de-leite-ninho-com-nutella-confeitaria-helena.jpg" },
        { id: 13, cat: "premium", nome: "Morango com Nutella", desc: "Massa de morango decorada com Nutella no topo.", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZW6eN4s0ioqA9IY2yVcLTsSzzUff9XXSWMbUW60OFFELeXqDcN7YnbXU&s=10" }
    ];

    let cart = {};

    function setup() {
        itens.forEach(i => {
            document.getElementById(`grid-${i.cat}`).innerHTML += `
                <div class="card-doce">
                    <img src="${i.img}" class="doce-img">
                    <h4>${i.nome}</h4>
                    <p class="doce-desc">${i.desc}</p>
                    <div class="selector">
                        <button class="btn-math" onclick="update(${i.id}, -1)">-</button>
                        <span id="q-${i.id}" style="font-weight:600; font-size:1.2rem">0</span>
                        <button class="btn-math" onclick="update(${i.id}, 1)">+</button>
                    </div>
                </div>`;
        });
    }

    function update(id, val) {
        if (!cart[id]) cart[id] = { ...itens.find(x => x.id === id), qty: 0 };
        cart[id].qty += val;
        if (cart[id].qty < 0) cart[id].qty = 0;
        document.getElementById(`q-${id}`).innerText = cart[id].qty;
        recalc();
    }

    function recalc() {
        let total = 0;
        for (let id in cart) {
            let item = cart[id];
            if (item.qty > 0) {
                let faixa = precos[item.cat].find(f => item.qty >= f.min) || precos[item.cat][precos[item.cat].length-1];
                total += item.qty * faixa.p;
            }
        }
        document.getElementById('total-val').innerText = total.toFixed(2).replace('.', ',');
    }

    function enviarPedido() {
        const n = document.getElementById('cli_nome').value;
        const e = document.getElementById('cli_end').value;
        if(!n || !e) return alert("Por favor, preencha nome e endereÃ§o.");

        if(document.getElementById('cli_obs').value) msg += `ðŸ“ *Obs:* ${document.getElementById('cli_obs').value}\n`;
        msg += `\nðŸ›ï¸ *ITENS:*\n`;
        let has = false;
        for (let id in cart) {
            if (cart[id].qty > 0) {
                has = true;
                msg += `â€¢ ${cart[id].qty}x ${cart[id].nome}\n`;
            }
        }
        if(!has) return alert("Escolha pelo menos um sabor.");
        msg += `\nðŸ’° *TOTAL: R$ ${document.getElementById('total-val').innerText}*`;
        window.open(`https://wa.me/5585992000433?text=${encodeURIComponent(msg)}`);
    }
    setup();
</script>
