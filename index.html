<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Any Gourmet | Boutique Exclusive</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #c5a059; --dark: #0a0a0a; --white: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: var(--dark); color: var(--white); overflow-x: hidden; }

        /* Hero Imersivo */
        .hero {
            height: 75vh;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.8)), 
                        url('https://images.unsplash.com/photo-1511381939415-e44015466834?q=80&w=2072&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* Ajuste da Logo sem Bordas */
        .brand-logo {
            width: 220px; /* Tamanho luxo */
            height: auto;
            margin-bottom: 10px;
            background: transparent !important; /* Remove qualquer fundo */
            border: none !important; /* Remove qualquer borda */
            box-shadow: none !important; /* Remove sombras quadradas */
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.5)); /* Sombra apenas no desenho da logo */
        }

        .hero h1 { font-family: 'Cinzel', serif; font-size: 3.5rem; letter-spacing: 6px; color: var(--gold); margin-top: -10px; }
        .hero p { font-size: 1rem; letter-spacing: 5px; text-transform: uppercase; opacity: 0.8; }

        .container { max-width: 1200px; margin: 0 auto; padding: 60px 20px; }
        .category-header { text-align: center; margin: 60px 0 40px; }
        .category-header h2 { font-family: 'Cinzel', serif; font-size: 2.2rem; color: var(--gold); border-bottom: 2px solid var(--gold); display: inline-block; padding-bottom: 10px; }

        /* Grid de Doces com Imagem de Fundo */
        .grid-doces { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        .card-doce { 
            position: relative; height: 450px; border-radius: 30px; overflow: hidden;
            display: flex; flex-direction: column; justify-content: flex-end;
            border: 1px solid rgba(197, 160, 89, 0.2); transition: 0.5s;
        }
        .card-doce:hover { transform: translateY(-10px); border-color: var(--gold); }
        .doce-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-size: cover; background-position: center; z-index: 1; transition: 0.6s; }
        .card-doce:hover .doce-bg { transform: scale(1.1); }
        .card-content { position: relative; z-index: 2; background: linear-gradient(transparent, rgba(0,0,0,0.9) 50%); padding: 35px 20px; text-align: center; }
        .card-doce h4 { font-family: 'Cinzel', serif; font-size: 1.6rem; color: var(--gold); margin-bottom: 8px; }
        .doce-desc { font-size: 0.85rem; color: #eee; margin-bottom: 20px; min-height: 40px; }

        .selector { display: flex; align-items: center; justify-content: center; gap: 20px; }
        .btn-math { background: var(--gold); border: none; color: #000; width: 38px; height: 38px; border-radius: 50%; cursor: pointer; font-size: 1.3rem; font-weight: bold; }

        /* Checkout Form */
        .checkout-box { background: rgba(15, 15, 15, 0.95); padding: 50px; border-radius: 40px; margin-top: 80px; border: 1px solid var(--gold); }
        .form-group input, .form-group select, .form-group textarea { background: transparent; border: none; border-bottom: 1px solid rgba(197, 160, 89, 0.3); width: 100%; padding: 15px 5px; color: white; margin-bottom: 25px; outline: none; font-family: 'Poppins'; transition: 0.3s; }
        .form-group input:focus { border-bottom-color: var(--gold); }

        .rules-footer { background: #000; color: var(--gold); padding: 50px 20px; text-align: center; font-size: 0.9rem; letter-spacing: 1px; margin-bottom: 120px; border-top: 1px solid var(--gold); line-height: 1.8; }
        .footer-fixo { position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(0,0,0,0.98); padding: 25px 50px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; border-top: 2px solid var(--gold); backdrop-filter: blur(15px); }
        .btn-whatsapp { background: var(--gold); color: black; padding: 18px 45px; border-radius: 50px; font-weight: 800; cursor: pointer; text-transform: uppercase; border: none; letter-spacing: 1.5px; }

        @media (max-width: 600px) { .footer-fixo { flex-direction: column; gap: 15px; text-align: center; padding: 20px; } .hero h1 { font-size: 2.2rem; } .brand-logo { width: 160px; } }
    </style>
</head>
    <body>
<div class="hero">
    <img src="https://lh3.googleusercontent.com/u/0/d/1mm0yJAfzQy872k5FHDykXwogCPXd2tef" alt="Any Gourmet Logo" class="brand-logo">
    <h1>Any Gourmet</h1>
    <p>Handmade Gourmet Experience</p>
</div>

<div class="container">
    <div class="category-header"><h2>Sabores Tradicionais</h2></div>
    <div id="grid-tradicional" class="grid-doces"></div>

    <div class="category-header"><h2>Sabores Especiais</h2></div>
    <div id="grid-especial" class="grid-doces"></div>

    <div class="category-header"><h2>Sabores Premium</h2></div>
    <div id="grid-premium" class="grid-doces"></div>

    <div class="checkout-box">
        <h3 style="font-family: 'Cinzel'; color: var(--gold); margin-bottom: 35px; text-align: center; letter-spacing: 2px;">RESERVAR DATA</h3>
        <div class="form-group"><input type="text" id="cli_nome" placeholder="NOME DA CLIENTE"></div>
        <div class="form-group"><input type="text" id="cli_end" placeholder="ENDERE√áO COMPLETO"></div>
        <div class="form-group"><textarea id="cli_obs" rows="2" placeholder="OBSERVA√á√ïES (TEMA, CORES, DATA DA FESTA)"></textarea></div>
        <div class="form-group">
            <select id="cli_pagto">
                <option value="Pix">PIX (Sinal de 50%)</option>
                <option value="Cart√£o">CART√ÉO (VIA LINK)</option>
                <option value="Dinheiro">DINHEIRO</option>
            </select>
        </div>
    </div>
</div>

<div class="rules-footer">
    ‚ú® <strong>POL√çTICA DE AGENDAMENTO</strong> ‚ú®<br>
    ANTECED√äNCIA DE 5 A 30 DIAS PARA ENCOMENDAS PERSONALIZADAS<br>
    CONFIRMA√á√ÉO MEDIANTE SINAL DE 50% ‚Ä¢ RESTANTE NO ATO DA ENTREGA
</div>

<div class="footer-fixo">
    <div>
        <small style="color: var(--gold); letter-spacing: 2px;">INVESTIMENTO</small>
        <div style="font-size: 2rem; font-family: 'Cinzel'; color: #fff;">R$ <span id="total-val">0,00</span></div>
    </div>
    <button class="btn-whatsapp" onclick="enviarPedido()">Finalizar no WhatsApp</button>
    </div>
        <script>
    const precos = {
        tradicional: [{min: 25, p: 1.80}, {min: 20, p: 2.00}, {min: 15, p: 2.40}, {min: 12, p: 2.60}, {min: 10, p: 2.80}, {min: 8, p: 3.20}, {min: 5, p: 4.00}],
        especial: [{min: 25, p: 1.90}, {min: 20, p: 2.15}, {min: 15, p: 2.60}, {min: 12, p: 2.85}, {min: 10, p: 3.10}, {min: 8, p: 3.55}, {min: 5, p: 4.50}],
        premium: [{min: 25, p: 2.00}, {min: 20, p: 2.30}, {min: 15, p: 2.80}, {min: 12, p: 3.10}, {min: 10, p: 3.40}, {min: 8, p: 3.90}, {min: 5, p: 5.00}]
    };

    const itens = [
        { id: 1, cat: "tradicional", nome: "Cacau", desc: "Massa de Cacau com granulado crocante de chocolate.", img: "https://portalamais.com/wp-content/uploads/2025/02/FOTOS-SITE-34.png" },
        { id: 2, cat: "tradicional", nome: "Ninho", desc: "Massa e finaliza√ß√£o no leg√≠timo Leite Ninho.", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQShj4xnz9w6b4hSse6DmFKZmNz8AGlPsOQoqxEXzcSukMZ9apDQ0qhi3zU&s=10" },
        { id: 3, cat: "tradicional", nome: "Morango", desc: "Massa de morango finalizada no leite em p√≥.", img: "https://i.ytimg.com/vi/4kxCUWXbJ1M/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLBO9PSzsdRU0PUkLh0hE8Tn24l89A" },
        { id: 4, cat: "tradicional", nome: "Red Velvet", desc: "Massa de baunilha com chocolate e a√ß√∫car vermelho.", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwZP2ZLe0WDVlhOvA5dpJ8Kh9smG1pog8Z1fc3O5wxNEazZFgSFwfj7i4&s=10" },
        { id: 5, cat: "especial", nome: "Cajuzinho", desc: "Massa de amendoim com chocolate e a√ß√∫car refinado.", img: "https://sodiedocesusa.com/i-drive/wp-content/uploads/sites/3/2023/07/25838_fotos_produtos_1024x683px-IMG_8251.png" },
        { id: 6, cat: "especial", nome: "Maracuj√°", desc: "Massa de maracuj√° finalizada com leite ninho.", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRypPaSsRCcmeeLLQGLB4SEa1BIcaQBN3k0UIycKUtdEb1grjhmPbVze3TN&s=10" },
        { id: 7, cat: "especial", nome: "Amendoim", desc: "Massa de pa√ßoca finalizada no amendoim triturado.", img: "https://anamariabrogui.com.br/assets/uploads/receitas/fotos/usuario-3137-6fd8d217b7e78f491b32558f26c101ed.png" },
        { id: 8, cat: "especial", nome: "Capuccino", desc: "Massa de caf√© finalizada no cacau em p√≥.", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4bga8f58rra_Aa8uuvpkdyP-_h3pCDvOvWJLy_horJcN2dBizjshJCgY&s=10" },
        { id: 9, cat: "premium", nome: "Churros", desc: "Massa de doce de leite com a√ß√∫car e canela.", img: "https://bocadoforno.com.br/wp-content/uploads/2024/10/docinho-de-churros.webp" },
        { id: 10, cat: "premium", nome: "Confete", desc: "Massa de chocolate finalizada com confetes coloridos.", img: "https://reidobrigadeirogourmet.com.br/wp-content/uploads/2018/09/Confeti.png" },
        { id: 11, cat: "premium", nome: "Ferrero Rocher", desc: "Chocolate, amendoim e um topo generoso de Nutella.", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSCrrnDZMeRatHVW8b7ZFcZb9sKWikDoTiJf99USAfp_OiVhsCT5MmcmrMx&s=10" },
        { id: 12, cat: "premium", nome: "Ninho com Nutella", desc: "Massa de ninho com decora√ß√£o de Nutella no topo.", img: "https://www.confeitariahelena.com.br/img/painel/medias/(1)docinho-de-leite-ninho-com-nutella-confeitaria-helena.jpg" },
        { id: 13, cat: "premium", nome: "Morango com Nutella", desc: "Massa de morango decorada com Nutella no topo.", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZW6eN4s0ioqA9IY2yVcLTsSzzUff9XXSWMbUW60OFFELeXqDcN7YnbXU&s=10" }
    ];

    let cart = {};

    function setup() {
        itens.forEach(i => {
            document.getElementById(`grid-${i.cat}`).innerHTML += `
                <div class="card-doce">
                    <div class="doce-bg" style="background-image: url('${i.img}')"></div>
                    <div class="card-content">
                        <h4>${i.nome}</h4>
                        <p class="doce-desc">${i.desc}</p>
                        <div class="selector">
                            <button class="btn-math" onclick="update(${i.id}, -1)">-</button>
                            <span id="q-${i.id}" style="font-weight:600; font-size:1.5rem">0</span>
                            <button class="btn-math" onclick="update(${i.id}, 1)">+</button>
                        </div>
                    </div>
                </div>`;
        });
    }

    function update(id, val) {
        if (!cart[id]) cart[id] = { ...itens.find(x => x.id === id), qty: 0 };
        cart[id].qty += val;
        if (cart[id].qty < 0) cart[id].qty = 0;
        document.getElementById(`q-${id}`).innerText = cart[id].qty;
        recalc();
    }

    function recalc() {
        let total = 0;
        for (let id in cart) {
            let item = cart[id];
            if (item.qty > 0) {
                let faixa = precos[item.cat].find(f => item.qty >= f.min) || precos[item.cat][precos[item.cat].length-1];
                total += item.qty * faixa.p;
            }
        }
        document.getElementById('total-val').innerText = total.toFixed(2).replace('.', ',');
    }

    function enviarPedido() {
        const n = document.getElementById('cli_nome').value;
        const e = document.getElementById('cli_end').value;
        if(!n || !e) return alert("Por favor, preencha o nome e endere√ßo.");
        let msg = `‚ú® *ANY GOURMET - NOVO PEDIDO* ‚ú®\n\nüë§ *Cliente:* ${n}\nüìç *End:* ${e}\nüí≥ *Pagto:* ${document.getElementById('cli_pagto').value}\n`;
        if(document.getElementById('cli_obs').value) msg += `üìù *Obs:* ${document.getElementById('cli_obs').value}\n`;
        msg += `\nüõçÔ∏è *ITENS SELECIONADOS:*\n`;
        let has = false;
        for (let id in cart) { if (cart[id].qty > 0) { has = true; msg += `‚Ä¢ ${cart[id].qty}x ${cart[id].nome}\n`; } }
        if(!has) return alert("Sua sacola est√° vazia!");
        msg += `\nüí∞ *VALOR TOTAL: R$ ${document.getElementById('total-val').innerText}*`;
        msg += `\n\n_Sinal de 50% necess√°rio para agendamento._`;
        window.open(`https://wa.me/5585992000433?text=${encodeURIComponent(msg)}`);
    }
    setup();
</script>
</body>
</html>
