<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Any Gourmet | Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,700;1,900&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #fafaf9; color: #333; }
        .font-serif-display { font-family: 'Playfair Display', serif; }
        .admin-section { display: none; }
        body.is-admin .admin-section { display: block; }
        body.is-admin .customer-section { display: none; }
        .modal { transition: opacity 0.3s ease-out, visibility 0.3s ease-out; }
        .modal.hidden { opacity: 0; visibility: hidden; }
        .modal.visible { opacity: 1; visibility: visible; }
    </style>
</head>
<body class="pb-24">
    <header class="py-8 bg-white text-center border-b border-stone-100 shadow-sm sticky top-0 z-40">
        <div class="max-w-6xl mx-auto flex justify-between items-center px-6">
            <h1 class="text-3xl font-serif-display tracking-wide uppercase text-stone-900 flex-grow text-center">Any Gourmet</h1>
            <div class="flex items-center gap-4">
                <div id="status-conexao" class="flex items-center gap-2">
                    <div id="led" class="w-2 h-2 rounded-full bg-orange-400 shadow-[0_0_5px_orange]"></div>
                </div>
                <button onclick="toggleCartModal(true)" class="relative p-2 rounded-full bg-stone-100 hover:bg-stone-200">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path d="M2.25 3h1.386c.51 0 .955.343 1.023.832l.215 1.028a4.125 4.125 0 011.17 2.054l.707 3.492a3.75 3.75 0 00.912 1.746c.144.144.273.284.402.413l.081.082a3.75 3.75 0 003.044 1.258h1.347c.789 0 1.406.494 1.48 1.144L17.5 17.25h1.875c.621 0 1.125.504 1.125 1.125v1.5c0 .621-.504 1.125-1.125 1.125h-15c-.621 0-1.125-.504-1.125-1.125v-1.5c0-.621.504-1.125 1.125-1.125H6.25l-.27-1.35a3.75 3.75 0 00-.91-1.745l-.708-3.491A4.125 4.125 0 002.25 3z" /></svg>
                    <span id="cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] rounded-full h-4 w-4 flex items-center justify-center">0</span>
                </button>
            </div>
        </div>
    </header>

    <main id="vitrine" class="customer-section max-w-6xl mx-auto px-6 py-12 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        <div class="col-span-full text-center py-20 text-stone-300 animate-pulse uppercase text-xs font-bold tracking-widest">Sincronizando...</div>
    </main>

    <main class="admin-section max-w-4xl mx-auto px-6 py-12">
        <div class="bg-white p-8 rounded-[2.5rem] shadow-md border mb-8">
            <h3 class="text-[11px] uppercase font-bold mb-5 text-center tracking-widest text-stone-400">Gerenciar Doces</h3>
            <div class="space-y-4">
                <input type="text" id="doce-nome" placeholder="Nome do Doce" class="w-full p-4 bg-stone-50 rounded-xl outline-none ring-1 ring-stone-100">
                <input type="text" id="doce-categoria" placeholder="Categoria" class="w-full p-4 bg-stone-50 rounded-xl outline-none ring-1 ring-stone-100">
                <input type="number" id="doce-preco" placeholder="Preço (Ex: 15.50)" class="w-full p-4 bg-stone-50 rounded-xl outline-none ring-1 ring-stone-100">
                <input type="text" id="doce-img" placeholder="Link da Imagem" class="w-full p-4 bg-stone-50 rounded-xl outline-none ring-1 ring-stone-100">
                <button onclick="salvarDoce()" class="w-full bg-stone-900 text-white p-5 rounded-xl font-bold uppercase text-xs">Salvar Item</button>
            </div>
        </div>
        <div id="admin-list" class="space-y-3"></div>
        <button onclick="location.reload()" class="w-full mt-8 text-stone-400 uppercase text-[10px] font-bold">Voltar para o Site</button>
    </main>

    <div id="modalCart" class="modal fixed inset-0 bg-stone-900/60 hidden flex items-center justify-center p-6 z-[90] backdrop-blur-sm">
        <div class="bg-white p-8 rounded-[3rem] w-full max-w-lg shadow-2xl flex flex-col max-h-[80vh]">
            <h2 class="text-2xl font-serif-display mb-6 text-center italic">Carrinho de Compras</h2>
            <div id="cart-items" class="flex-grow overflow-y-auto space-y-4 mb-6"></div>
            <div class="border-t pt-4 flex justify-between font-bold text-lg text-stone-800">
                <span>Total:</span><span id="cart-total">R$ 0,00</span>
            </div>
            <button onclick="enviarPedidoWhatsapp()" class="w-full bg-green-500 text-white p-4 rounded-xl font-bold uppercase text-xs mt-6">Finalizar no WhatsApp</button>
            <button onclick="toggleCartModal(false)" class="text-stone-400 text-[10px] mt-4 uppercase font-bold text-center w-full">Continuar Comprando</button>
        </div>
    </div>

    <div id="modalLogin" class="modal fixed inset-0 bg-stone-900/60 hidden flex items-center justify-center p-6 z-[100]">
        <div class="bg-white p-8 rounded-[3rem] w-full max-w-sm shadow-2xl">
            <h2 class="text-center font-serif-display italic mb-6 text-xl">Login Administrativo</h2>
            <input type="email" id="userEmail" placeholder="E-mail" class="w-full p-4 bg-stone-50 rounded-xl mb-4 outline-none ring-1 ring-stone-100">
            <input type="password" id="userPass" placeholder="Senha" class="w-full p-4 bg-stone-50 rounded-xl mb-6 outline-none ring-1 ring-stone-200">
            <button onclick="fazerLogin()" class="w-full bg-stone-900 text-white p-4 rounded-xl font-bold uppercase text-xs">Entrar no Painel</button>
            <button onclick="toggleLoginModal(false)" class="w-full text-stone-400 text-[10px] mt-4 uppercase font-bold">Cancelar</button>
        </div>
    </div>

    <footer class="fixed bottom-0 left-0 right-0 p-6 bg-white/90 backdrop-blur-md border-t text-center z-40">
        <button onclick="toggleLoginModal(true)" class="text-[9px] font-bold uppercase tracking-[0.4em] text-stone-400 hover:text-stone-900">Configurações</button>
    </footer>
        <script>
        const S_URL = 'https://apsbsqmtjisrnvfrgkwe.supabase.co';
        const S_KEY = 'EyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFwc2JzcW10amlzcm52ZnJna3dlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNDc1MDAsImV4cCI6MjA4MTgyMzUwMH0.QzfXkwLiqRloFcTiezGlEjqkt9aNqgCywFhjsihQk-g';
        
        let _supabase;
        try {
            _supabase = (window.supabase && typeof window.supabase.createClient === 'function') 
                ? window.supabase.createClient(S_URL, S_KEY) : null;
        } catch (e) { console.error("Erro no cliente:", e); }

        let produtos = [], carrinho = {};

        async function carregarDados() {
            if (!_supabase) return;
            localStorage.clear();
            const { data, error } = await _supabase.from('doces').select('*').order('created_at', { ascending: false });
            const led = document.getElementById('led');
            if (error) {
                led.className = "w-2 h-2 rounded-full bg-red-500 shadow-[0_0_5px_red]";
            } else {
                led.className = "w-2 h-2 rounded-full bg-green-500 shadow-[0_0_5px_green]";
                produtos = data || [];
                renderizar();
            }
        }

        function renderizar() {
            const v = document.getElementById('vitrine');
            const a = document.getElementById('admin-list');
            v.innerHTML = produtos.length ? produtos.map(p => `
                <div class="bg-white p-6 rounded-[2.5rem] border shadow-sm text-center flex flex-col items-center hover:shadow-md transition-shadow">
                    <img src="${p.imagem_url || ''}" class="w-32 h-32 rounded-2xl object-cover bg-stone-50 mb-4 shadow-sm">
                    <h3 class="font-bold text-xs uppercase mb-1 tracking-wider">${p.nome}</h3>
                    <p class="text-[10px] text-stone-400 uppercase mb-3 tracking-widest">${p.categoria}</p>
                    <p class="font-bold text-lg mb-4 text-stone-800">R$ ${parseFloat(p.preco || 0).toFixed(2).replace('.', ',')}</p>
                    <button onclick="addCarrinho(${p.id})" class="bg-stone-900 text-white text-[10px] font-bold px-8 py-3 rounded-full uppercase hover:scale-105 active:scale-95 transition-all">Adicionar</button>
                </div>
            `).join('') : "<p class='col-span-full text-center py-10 text-stone-400 uppercase text-xs'>Nenhum doce cadastrado.</p>";

            a.innerHTML = produtos.map(p => `
                <div class="flex justify-between items-center p-4 bg-white border rounded-2xl text-[10px] font-bold uppercase shadow-sm">
                    <span>${p.nome}</span>
                    <button onclick="excluir(${p.id})" class="text-red-500 bg-red-50 px-3 py-1 rounded-lg">Excluir</button>
                </div>
            `).join('');
        }

        function addCarrinho(id) {
            const p = produtos.find(i => i.id === id);
            carrinho[id] = carrinho[id] ? { ...carrinho[id], qtd: carrinho[id].qtd + 1 } : { ...p, qtd: 1 };
            atualizarCarrinho();
        }

        function atualizarCarrinho() {
            const items = Object.values(carrinho);
            let total = 0, count = 0;
            document.getElementById('cart-items').innerHTML = items.map(i => {
                const sub = i.preco * i.qtd;
                total += sub; count += i.qtd;
                return `<div class="flex justify-between text-[10px] font-bold uppercase border-b border-stone-50 pb-2"><span>${i.qtd}x ${i.nome}</span><span>R$ ${sub.toFixed(2).replace('.', ',')}</span></div>`;
            }).join('');
            document.getElementById('cart-total').innerText = `R$ ${total.toFixed(2).replace('.', ',')}`;
            document.getElementById('cart-count').innerText = count;
        }

        function enviarPedidoWhatsapp() {
            const itens = Object.values(carrinho);
            if (!itens.length) return;
            let msg = "*Pedido Any Gourmet:*\n\n";
            itens.forEach(i => msg += `• ${i.qtd}x ${i.nome} - R$ ${(i.preco * i.qtd).toFixed(2).replace('.', ',')}\n`);
            msg += `\n*Total: ${document.getElementById('cart-total').innerText}*`;
            window.open(`https://wa.me/5585992000433?text=${encodeURIComponent(msg)}`);
        }

        async function salvarDoce() {
            const n = document.getElementById('doce-nome').value, c = document.getElementById('doce-categoria').value, 
                  p = document.getElementById('doce-preco').value, i = document.getElementById('doce-img').value;
            if(!n || !p) return alert("Preencha Nome e Preço!");
            const { error } = await _supabase.from('doces').insert([{ nome: n, categoria: c, preco: p, imagem_url: i }]);
            if (error) alert("Erro ao salvar."); else location.reload();
        }

        async function excluir(id) { if(confirm("Excluir item?")) { await _supabase.from('doces').delete().eq('id', id); location.reload(); } }
        function toggleCartModal(s) { document.getElementById('modalCart').classList.toggle('hidden', !s); }
        function toggleLoginModal(s) { document.getElementById('modalLogin').classList.toggle('hidden', !s); }
        
        async function fazerLogin() {
            const e = document.getElementById('userEmail').value, p = document.getElementById('userPass').value;
            const { error } = await _supabase.auth.signInWithPassword({ email: e, password: p });
            if (error) alert("Dados incorretos."); 
            else { toggleLoginModal(false); document.body.classList.add('is-admin'); }
        }

        window.onload = carregarDados;
    </script>
</body>
</html>
