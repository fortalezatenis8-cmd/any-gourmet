<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Any Gourmet | Sistema de Gestão Ultra-Premium</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,400&family=Montserrat:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root { --creme: #FDFBF7; --chocolate: #3D1E16; --gold: #D4AF37; --copper: #B87333; }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--creme); color: var(--chocolate); scroll-behavior: smooth; overflow-x: hidden; }
        .font-serif { font-family: 'Cormorant Garamond', serif; }
        
        /* UI de Luxo */
        .glass-nav { background: rgba(253, 251, 247, 0.9); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(61, 30, 22, 0.05); }
        .btn-gold { background: linear-gradient(135deg, var(--chocolate) 0%, #5A2E22 100%); transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 0 4px 15px rgba(61, 30, 22, 0.15); }
        .btn-gold:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(61, 30, 22, 0.25); background: var(--gold); }
        
        .admin-panel { background: #FDFBF7; height: 100dvh; display: flex; flex-direction: column; }
        .input-premium { background: rgba(0,0,0,0.03); border: 1px solid rgba(0,0,0,0.05); padding: 12px 16px; border-radius: 12px; outline: none; transition: 0.3s; width: 100%; font-size: 14px; }
        .input-premium:focus { border-color: var(--gold); background: white; box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.1); }
        
        /* Animações */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-reveal { animation: fadeIn 0.8s ease-out forwards; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- CONSTANTES DE NEGÓCIO (VALORES SOLICITADOS) ---
        const INITIAL_PRICING = {
            Tradicional: [
                { q: 25, p: 1.80 }, { q: 20, p: 2.00 }, { q: 15, p: 2.40 }, 
                { q: 12, p: 2.60 }, { q: 10, p: 2.80 }, { q: 8, p: 3.20 }, { q: 5, p: 4.00 }
            ],
            Especial: [
                { q: 25, p: 1.90 }, { q: 20, p: 2.15 }, { q: 15, p: 2.60 }, 
                { q: 12, p: 2.85 }, { q: 10, p: 3.10 }, { q: 8, p: 3.55 }, { q: 5, p: 4.50 }
            ],
            Premium: [
                { q: 25, p: 2.00 }, { q: 20, p: 2.30 }, { q: 15, p: 2.80 }, 
                { q: 12, p: 3.10 }, { q: 10, p: 3.40 }, { q: 8, p: 3.90 }, { q: 5, p: 5.00 }
            ]
        };

        const INITIAL_PRODUCTS = [
            { id: 1, cat: 'Tradicional', name: 'Brigadeiro Belga', desc: 'Chocolate Belga, leite condensado premium e manteiga sem sal.', img: 'https://images.unsplash.com/photo-1599599810769-bcde5a160d32?q=80&w=800' },
            { id: 2, cat: 'Especial', name: 'Churros', desc: 'Doce de leite artesanal com crosta de açúcar e canela.', img: 'https://images.unsplash.com/photo-1571942385874-25655d3ca49f?q=80&w=800' },
            { id: 3, cat: 'Premium', name: 'Ferrero', desc: 'Nutella genuína, avelã inteira e cobertura crocante.', img: 'https://images.unsplash.com/photo-1549007994-cb92caebd54b?q=80&w=800' }
            // O sistema permitirá que você adicione todos os outros 18 no painel facilmente.
        ];

        const INITIAL_CONFIG = {
            brandName: 'ANY GOURMET',
            whatsapp: '5585992000433',
            instagram: 'anygourmet_',
            heroImg: 'https://images.unsplash.com/photo-1481391319762-47dff72954d9?q=80&w=1920',
            heroTitle: 'O Sabor da Exclusividade',
            heroSubtitle: 'Confeitaria de Luxo em Fortaleza'
        };

        // Helper de Ícones
        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { if(window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} style={{width: size, height: size}} className={className}></i>;
        };
                const App = () => {
            // Estados Persistentes (LocalStorage)
            const [products, setProducts] = useState(() => JSON.parse(localStorage.getItem('any_prod')) || INITIAL_PRODUCTS);
            const [pricing, setPricing] = useState(() => JSON.parse(localStorage.getItem('any_price')) || INITIAL_PRICING);
            const [config, setConfig] = useState(() => JSON.parse(localStorage.getItem('any_conf')) || INITIAL_CONFIG);
            const [logs, setLogs] = useState(() => JSON.parse(localStorage.getItem('any_logs')) || []);

            // UI States
            const [isAdminMode, setIsAdminMode] = useState(false);
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [activeTab, setActiveTab] = useState('produtos'); // produtos | precos | visual
            const [editProduct, setEditProduct] = useState(null);

            // Salvamento Automático
            useEffect(() => {
                localStorage.setItem('any_prod', JSON.stringify(products));
                localStorage.setItem('any_price', JSON.stringify(pricing));
                localStorage.setItem('any_conf', JSON.stringify(config));
                localStorage.setItem('any_logs', JSON.stringify(logs));
            }, [products, pricing, config, logs]);

            const addLog = (msg) => {
                const newLog = { date: new Date().toLocaleString(), action: msg };
                setLogs([newLog, ...logs].slice(0, 10));
            };

            const handleLogin = (u, p) => {
                if(u === '@Gourmet2026' && p === '@Andjr2026') {
                    setIsLoggedIn(true);
                    addLog("Login realizado no painel administrativo.");
                } else alert("Acesso Negado.");
            };

            // Funções CRUD
            const updateProduct = (id, data) => {
                setProducts(products.map(p => p.id === id ? {...p, ...data} : p));
                addLog(`Produto ${data.name || id} atualizado.`);
            };

            const deleteProduct = (id) => {
                if(confirm("Deseja excluir este item permanentemente?")) {
                    setProducts(products.filter(p => p.id !== id));
                    addLog(`Produto ID ${id} excluído.`);
                }
            };

            const addProduct = () => {
                const newP = { id: Date.now(), cat: 'Tradicional', name: 'Novo Doce', desc: 'Descrição...', img: '' };
                setProducts([newP, ...products]);
                setEditProduct(newP);
                addLog("Novo produto criado.");
            };

            const updatePrice = (cat, index, value) => {
                const newPricing = {...pricing};
                newPricing[cat][index].p = parseFloat(value);
                setPricing(newPricing);
                addLog(`Preço da categoria ${cat} alterado.`);
            };

            if (isAdminMode && isLoggedIn) {
                return (
                    <div className="admin-panel animate-reveal">
                        {/* HEADER ADMIN */}
                        <header className="p-6 border-b flex justify-between items-center bg-white shadow-sm">
                            <div className="flex items-center gap-4">
                                <div className="w-10 h-10 bg-[#3D1E16] rounded-xl flex items-center justify-center text-white shadow-lg">
                                    <Icon name="shield-check" />
                                </div>
                                <div>
                                    <h1 className="font-bold text-lg tracking-tight">Painel de Controle Any Gourmet</h1>
                                    <p className="text-[10px] uppercase tracking-widest opacity-40">Modo Gestor Ativado</p>
                                </div>
                            </div>
                            <button onClick={() => setIsAdminMode(false)} className="px-6 py-2 border rounded-full text-xs font-bold hover:bg-black/5">Sair do Painel</button>
                        </header>

                        <div className="flex flex-1 overflow-hidden">
                            {/* MENU LATERAL ADMIN */}
                            <nav className="w-64 border-r p-6 space-y-2 bg-white hidden lg:block">
                                <button onClick={() => setActiveTab('produtos')} className={`w-full flex items-center gap-3 p-4 rounded-xl text-sm font-medium transition-all ${activeTab === 'produtos' ? 'bg-[#3D1E16] text-white' : 'hover:bg-black/5'}`}>
                                    <Icon name="box" size={18} /> Catálogo de Doces
                                </button>
                                <button onClick={() => setActiveTab('precos')} className={`w-full flex items-center gap-3 p-4 rounded-xl text-sm font-medium transition-all ${activeTab === 'precos' ? 'bg-[#3D1E16] text-white' : 'hover:bg-black/5'}`}>
                                    <Icon name="tag" size={18} /> Tabelas de Preços
                                </button>
                                <button onClick={() => setActiveTab('visual')} className={`w-full flex items-center gap-3 p-4 rounded-xl text-sm font-medium transition-all ${activeTab === 'visual' ? 'bg-[#3D1E16] text-white' : 'hover:bg-black/5'}`}>
                                    <Icon name="palette" size={18} /> Visual e Links
                                </button>
                                <div className="pt-10 border-t mt-10">
                                    <h4 className="text-[10px] uppercase font-bold opacity-30 mb-4 tracking-[0.2em]">Últimas Ações</h4>
                                    <div className="space-y-3">
                                        {logs.map((l, i) => (
                                            <div key={i} className="text-[9px] leading-tight">
                                                <span className="font-bold block opacity-40">{l.date}</span>
                                                <span className="opacity-80">{l.action}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </nav>

                            {/* ÁREA DE CONTEÚDO ADMIN */}
                            <main className="flex-1 overflow-y-auto p-4 md:p-10 bg-black/5 no-scrollbar">
                                {activeTab === 'produtos' && (
                                    <div className="max-w-4xl mx-auto space-y-6">
                                        <div className="flex justify-between items-center bg-white p-6 rounded-3xl shadow-sm">
                                            <h2 className="text-2xl font-serif">Gerenciar Produtos</h2>
                                            <button onClick={addProduct} className="btn-gold text-white px-6 py-3 rounded-xl text-xs font-bold">Adicionar Doce</button>
                                        </div>
                                        <div className="grid grid-cols-1 gap-4">
                                            {products.map(p => (
                                                <div key={p.id} className="bg-white p-6 rounded-3xl flex flex-col md:flex-row gap-6 shadow-sm group">
                                                    <div className="w-full md:w-32 h-32 rounded-2xl overflow-hidden bg-black/5">
                                                        <img src={p.img || 'https://via.placeholder.com/150'} className="w-full h-full object-cover" />
                                                    </div>
                                                    <div className="flex-1 space-y-3">
                                                        <div className="flex gap-4">
                                                            <input className="input-premium" value={p.name} onChange={(e) => updateProduct(p.id, {name: e.target.value})} placeholder="Nome do doce" />
                                                            <select className="input-premium w-40" value={p.cat} onChange={(e) => updateProduct(p.id, {cat: e.target.value})}>
                                                                <option>Tradicional</option>
                                                                <option>Especial</option>
                                                                <option>Premium</option>
                                                            </select>
                                                        </div>
                                                        <textarea className="input-premium h-20" value={p.desc} onChange={(e) => updateProduct(p.id, {desc: e.target.value})} placeholder="Ingredientes e descrição..." />
                                                        <input className="input-premium text-[10px] italic" value={p.img} onChange={(e) => updateProduct(p.id, {img: e.target.value})} placeholder="Link da Imagem (Ex: Unsplash)" />
                                                        <div className="flex justify-end pt-2">
                                                            <button onClick={() => deleteProduct(p.id)} className="text-red-500 text-[10px] uppercase font-bold hover:bg-red-50 px-4 py-2 rounded-lg">Excluir Permanente</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {activeTab === 'precos' && (
                                    <div className="max-w-4xl mx-auto space-y-10 bg-white p-10 rounded-[3rem] shadow-sm">
                                        <h2 className="text-3xl font-serif text-center">Editar Tabelas Regressivas</h2>
                                        {Object.keys(pricing).map(cat => (
                                            <div key={cat} className="space-y-4">
                                                <h3 className="text-sm font-bold uppercase tracking-widest opacity-40 border-b pb-2">{cat}</h3>
                                                <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                                    {pricing[cat].map((tier, idx) => (
                                                        <div key={idx} className="bg-black/5 p-4 rounded-2xl">
                                                            <label className="text-[10px] font-bold block mb-1">{tier.q} UNIDADES</label>
                                                            <div className="flex items-center gap-2">
                                                                <span className="text-xs opacity-40">R$</span>
                                                                <input type="number" step="0.05" className="bg-transparent font-bold w-full outline-none" 
                                                                    value={tier.p} onChange={(e) => updatePrice(cat, idx, e.target.value)} />
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}

                                {activeTab === 'visual' && (
                                    <div className="max-w-2xl mx-auto bg-white p-10 rounded-[3rem] shadow-sm space-y-8">
                                        <h2 className="text-3xl font-serif">Configurações do Site</h2>
                                        <div className="space-y-4">
                                            <div>
                                                <label className="text-[10px] font-bold uppercase opacity-40 ml-2 mb-1 block">Nome da Marca</label>
                                                <input className="input-premium" value={config.brandName} onChange={(e) => setConfig({...config, brandName: e.target.value})} />
                                            </div>
                                            <div className="grid grid-cols-2 gap-4">
                                                <div>
                                                    <label className="text-[10px] font-bold uppercase opacity-40 ml-2 mb-1 block">WhatsApp (Somente Números)</label>
                                                    <input className="input-premium" value={config.whatsapp} onChange={(e) => setConfig({...config, whatsapp: e.target.value})} />
                                                </div>
                                                <div>
                                                    <label className="text-[10px] font-bold uppercase opacity-40 ml-2 mb-1 block">Instagram (Sem o @)</label>
                                                    <input className="input-premium" value={config.instagram} onChange={(e) => setConfig({...config, instagram: e.target.value})} />
                                                </div>
                                            </div>
                                            <div>
                                                <label className="text-[10px] font-bold uppercase opacity-40 ml-2 mb-1 block">Título Principal do Site</label>
                                                <input className="input-premium" value={config.heroTitle} onChange={(e) => setConfig({...config, heroTitle: e.target.value})} />
                                            </div>
                                            <div>
                                                <label className="text-[10px] font-bold uppercase opacity-40 ml-2 mb-1 block">Link da Imagem de Fundo (Topo)</label>
                                                <input className="input-premium text-xs" value={config.heroImg} onChange={(e) => setConfig({...config, heroImg: e.target.value})} />
                                            </div>
                                        </div>
                                        <div className="bg-[#D4AF37]/10 p-6 rounded-2xl border border-[#D4AF37]/20">
                                            <p className="text-xs italic opacity-60">As alterações no link do WhatsApp e Instagram atualizam todos os botões do site automaticamente.</p>
                                        </div>
                                    </div>
                                )}
                            </main>
                        </div>
                    </div>
                );
        }
        
            return (
                <div className="min-h-screen">
                    {/* NAVEGAÇÃO CLIENTE */}
                    <nav className="fixed top-0 w-full z-50 glass-nav py-4 px-6 md:px-12 flex justify-between items-center">
                        <span className="text-xl font-serif font-bold tracking-[0.3em]">{config.brandName}</span>
                        <div className="flex items-center gap-4">
                            <button onClick={() => setIsAdminMode(true)} className="w-10 h-10 flex items-center justify-center opacity-30 hover:opacity-100 transition-all">
                                <Icon name="settings" size={18} />
                            </button>
                            <a href={`https://wa.me/${config.whatsapp}`} className="btn-gold text-white px-8 py-3 rounded-full text-[10px] uppercase font-bold tracking-widest hidden md:block">
                                Fale com a AnyGourmet
                            </a>
                        </div>
                    </nav>

                    {/* HERO SECTION */}
                    <header className="h-[90dvh] relative flex items-center justify-center text-center px-6">
                        <div className="absolute inset-0 z-0">
                            <img src={config.heroImg} className="w-full h-full object-cover opacity-30" />
                            <div className="absolute inset-0 bg-gradient-to-b from-transparent to-[#FDFBF7]"></div>
                        </div>
                        <div className="relative z-10 animate-reveal">
                            <h2 className="text-[10px] uppercase tracking-[0.6em] mb-4 opacity-60">{config.heroSubtitle}</h2>
                            <h1 className="text-6xl md:text-9xl font-serif mb-8 leading-[0.9] tracking-tighter">{config.heroTitle}</h1>
                            <div className="flex justify-center gap-6">
                                <a href="#catalogo" className="border-b border-[#3D1E16] pb-2 text-[10px] uppercase tracking-widest font-bold">Ver Catálogo</a>
                            </div>
                        </div>
                    </header>

                    {/* CATÁLOGO DINÂMICO */}
                    <main id="catalogo" className="max-w-7xl mx-auto px-6 py-32">
                        {['Tradicional', 'Especial', 'Premium'].map(category => (
                            <section key={category} className="mb-40">
                                <div className="flex flex-col items-center mb-20">
                                    <h3 className="text-5xl font-serif mb-4">{category}</h3>
                                    <div className="w-12 h-[1px] bg-[#D4AF37]"></div>
                                </div>
                                
                                <div className="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-x-8 gap-y-16">
                                    {products.filter(p => p.cat === category).map(p => (
                                        <div key={p.id} className="group cursor-pointer">
                                            <div className="aspect-[4/5] rounded-[2rem] overflow-hidden mb-8 shadow-sm transition-all duration-700 group-hover:shadow-2xl group-hover:-translate-y-2 bg-white">
                                                <img src={p.img || 'https://via.placeholder.com/400'} className="w-full h-full object-cover transition-transform duration-1000 group-hover:scale-110" />
                                            </div>
                                            <h4 className="text-2xl font-serif mb-2">{p.name}</h4>
                                            <p className="text-xs opacity-50 font-light leading-relaxed mb-4">{p.desc}</p>
                                        </div>
                                    ))}
                                </div>

                                {/* TABELA DE PREÇOS DINÂMICA */}
                                <div className="mt-20 bg-white/50 border border-black/5 rounded-[3rem] p-10 flex flex-wrap justify-around gap-8 text-center shadow-inner">
                                    {pricing[category].map((tier, idx) => (
                                        <div key={idx} className="space-y-1">
                                            <p className="text-[9px] uppercase tracking-widest opacity-40 font-bold">{tier.q} unidades</p>
                                            <p className="text-2xl font-serif">R$ {tier.p.toFixed(2).replace('.', ',')} <span className="text-[10px] opacity-30">/un</span></p>
                                        </div>
                                    ))}
                                </div>
                            </section>
                        ))}
                    </main>

                    {/* RODAPÉ INTEGRADO */}
                    <footer className="bg-[#3D1E16] text-[#FDFBF7] py-24 px-6 text-center">
                        <div className="max-w-4xl mx-auto space-y-12">
                            <h3 className="font-serif text-4xl italic">Crie memórias doces conosco.</h3>
                            <div className="flex justify-center gap-10">
                                <a href={`https://instagram.com/${config.instagram}`} target="_blank" className="hover:text-[#D4AF37] transition-all transform hover:scale-110">
                                    <Icon name="instagram" size={32} />
                                </a>
                                <a href={`https://wa.me/${config.whatsapp}`} target="_blank" className="hover:text-[#D4AF37] transition-all transform hover:scale-110">
                                    <Icon name="message-circle" size={32} />
                                </a>
                            </div>
                            <div className="pt-20 border-t border-white/5 flex flex-col items-center gap-6">
                                <p className="text-[9px] uppercase tracking-[0.4em] opacity-30 leading-loose max-w-sm">
                                    Contém Lactose e Glúten. Pode conter traços de amendoim e corantes alimentícios.
                                </p>
                                <span className="text-[10px] font-serif opacity-20">© 2026 ANY GOURMET — LUXURY PATISSERIE</span>
                            </div>
                        </div>
                    </footer>

                    {/* LOGIN OVERLAY */}
                    {isAdminMode && !isLoggedIn && (
                        <div className="fixed inset-0 z-[100] bg-black/80 backdrop-blur-xl flex items-center justify-center p-6">
                            <div className="bg-[#FDFBF7] p-12 rounded-[3rem] w-full max-w-sm shadow-2xl text-center">
                                <Icon name="lock" className="mx-auto mb-6 text-[#3D1E16]" size={32} />
                                <h3 className="font-serif text-3xl mb-8">Gestão Privada</h3>
                                <div className="space-y-4">
                                    <input type="text" placeholder="Usuário Admin" id="user_in" className="input-premium" />
                                    <input type="password" placeholder="Senha" id="pass_in" className="input-premium" />
                                    <button onClick={() => handleLogin(document.getElementById('user_in').value, document.getElementById('pass_in').value)} 
                                        className="w-full bg-[#3D1E16] text-white py-5 rounded-2xl text-[10px] uppercase font-bold tracking-widest mt-4">Autorizar Acesso</button>
                                    <button onClick={() => setIsAdminMode(false)} className="text-[9px] uppercase tracking-widest opacity-40 mt-6 block mx-auto">Voltar ao Site</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
