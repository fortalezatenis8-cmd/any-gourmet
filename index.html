<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Any Gourmet | Experiência Ultra-Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,400&family=Montserrat:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --creme: #FDFBF7; --chocolate: #3D1E16; --gold: #D4AF37; --cobre: #B87333; }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--creme); color: var(--chocolate); scroll-behavior: smooth; margin:0; }
        .font-serif { font-family: 'Cormorant Garamond', serif; }
        .glass-nav { background: rgba(253, 251, 247, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(61, 30, 22, 0.05); }
        .product-card { transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .img-zoom { transition: transform 0.8s ease; }
        .product-card:hover .img-zoom { transform: scale(1.1); }
        .btn-gold { background: linear-gradient(135deg, #3D1E16 0%, #B87333 100%); transition: all 0.3s ease; }
        .btn-gold:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(61, 30, 22, 0.2); }
        @keyframes reveal { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .reveal { animation: reveal 1s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const INITIAL_PRODUCTS = [
            { id: 1, cat: 'Tradicional', name: 'Brigadeiro', desc: 'Chocolate Belga, leite condensado premium e manteiga sem sal; coberto com granulado de chocolate.', img: 'https://images.unsplash.com/photo-1599599810769-bcde5a160d32?q=80&w=800' },
            { id: 2, cat: 'Tradicional', name: 'Ninho', desc: 'Leite Ninho, creme, leite condensado; textura delicada, leve polvilho de leite.', img: 'https://images.unsplash.com/photo-1559181567-c3190ca9959b?q=80&w=800' },
            { id: 3, cat: 'Tradicional', name: 'Morango', desc: 'Purê de morango fresco, creme, leite condensado; doce suave e aroma frutado.', img: 'https://images.unsplash.com/photo-1499195333224-3ce974eecb47?q=80&w=800' },
            { id: 4, cat: 'Tradicional', name: 'Quatro Leites', desc: 'Blend de leite condensado, evaporado, creme e leite em pó; cremoso e rico.', img: 'https://images.unsplash.com/photo-1570653033618-9366f7f2b60f?q=80&w=800' },
            { id: 5, cat: 'Tradicional', name: 'Beijinho', desc: 'Coco fresco ralado, leite condensado e manteiga; doçura equilibrada.', img: 'https://images.unsplash.com/photo-1590089415225-401ed6f9db8e?q=80&w=800' },
            { id: 6, cat: 'Tradicional', name: 'Cajuzinho', desc: 'Amendoim torrado, cacau em pó e açúcar; crocante por fora e macio por dentro.', img: 'https://images.unsplash.com/photo-1530648672449-81f6c723e2f1?q=80&w=800' },
            { id: 7, cat: 'Tradicional', name: 'Cappuccino', desc: 'Café especial em pó, creme e chocolate branco; aroma intenso e final suave.', img: 'https://images.unsplash.com/photo-1572490122747-3968b75cc699?q=80&w=800' },
            { id: 8, cat: 'Tradicional', name: 'Maracujá', desc: 'Polpa fresca de maracujá, leite condensado e creme; tropical e cítrico.', img: 'https://images.unsplash.com/photo-1590189182193-1fd44f2b4048?q=80&w=800' },
            { id: 9, cat: 'Especial', name: 'Churros', desc: 'Doce de leite artesanal, açúcar de canela e massa leve; crocância irresistível.', img: 'https://images.unsplash.com/photo-1571942385874-25655d3ca49f?q=80&w=800' },
            { id: 10, cat: 'Especial', name: 'Amendoim', desc: 'Paçoca e amendoim torrado; textura rica e sabor marcante.', img: 'https://images.unsplash.com/photo-1505575967455-40e256f73376?q=80&w=800' },
            { id: 11, cat: 'Especial', name: 'Red Velvet', desc: 'Chocolate branco, baunilha e cacau; sabor aveludado com leve toque cítrico.', img: 'https://images.unsplash.com/photo-1616731948644-874834162a28?q=80&w=800' },
            { id: 12, cat: 'Especial', name: 'Casadinho', desc: 'A harmonia perfeita entre o brigadeiro belga e o brigadeiro branco.', img: 'https://images.unsplash.com/photo-1541783245831-57d6fb0926d3?q=80&w=800' },
            { id: 13, cat: 'Especial', name: 'Moranguinho', desc: 'Brigadeiro de Ninho com purê intenso de morango.', img: 'https://images.unsplash.com/photo-1565958011703-44f9829ba187?q=80&w=800' },
            { id: 14, cat: 'Especial', name: 'Sensação', desc: 'Chocolate meio amargo com coração vibrante de morango fresco.', img: 'https://images.unsplash.com/photo-1481391241610-6bc684f044c2?q=80&w=800' },
            { id: 15, cat: 'Especial', name: 'Prestígio', desc: 'Chocolate e coco ralado em camadas cremosas.', img: 'https://images.unsplash.com/photo-1582208995045-2b083bc5d04f?q=80&w=800' },
            { id: 16, cat: 'Especial', name: 'Trufa de Maracujá', desc: 'Ganache de chocolate meio amargo com polpa ácida de maracujá.', img: 'https://images.unsplash.com/photo-1544908702-82933dd67396?q=80&w=800' },
            { id: 17, cat: 'Premium', name: 'M&M', desc: 'Brigadeiro ao leite com M&Ms coloridos; explosão lúdica de sabor.', img: 'https://images.unsplash.com/photo-1581798459219-318e76aecc7b?q=80&w=800' },
            { id: 18, cat: 'Premium', name: 'Ferrero', desc: 'Nutella genuína, avelã torrada inteira e wafer crocante.', img: 'https://images.unsplash.com/photo-1549007994-cb92caebd54b?q=80&w=800' },
            { id: 19, cat: 'Premium', name: 'Ninho com Nutella', desc: 'O dueto mais amado: Ninho cremoso com recheio fluido de Nutella.', img: 'https://images.unsplash.com/photo-1553452118-621e1f860f43?q=80&w=800' },
            { id: 20, cat: 'Premium', name: 'Morango com Nutella', desc: 'Morango selecionado em harmonia com creme de avelã e cacau.', img: 'https://images.unsplash.com/photo-1533134242443-d4fd215305ad?q=80&w=800' },
            { id: 21, cat: 'Premium', name: 'Maracujá com Nutella', desc: 'Ousadia cítrica do maracujá com a indulgência da Nutella.', img: 'https://images.unsplash.com/photo-1582208995045-2b083bc5d04f?q=80&w=800' }
        ];
                const TABLES = {
            Tradicional: [{q:25, p:"1,80"}, {q:20, p:"2,00"}, {q:15, p:"2,40"}, {q:12, p:"2,60"}, {q:10, p:"2,80"}, {q:8, p:"3,20"}, {q:5, p:"4,00"}],
            Especial: [{q:25, p:"1,90"}, {q:20, p:"2,15"}, {q:15, p:"2,60"}, {q:12, p:"2,85"}, {q:10, p:"3,10"}, {q:8, p:"3,55"}, {q:5, p:"4,50"}],
            Premium: [{q:25, p:"2,00"}, {q:20, p:"2,30"}, {q:15, p:"2,80"}, {q:12, p:"3,10"}, {q:10, p:"3,40"}, {q:8, p:"3,90"}, {q:5, p:"5,00"}]
        };

        const Icon = ({ name }) => {
            useEffect(() => { if(window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className="w-5 h-5"></i>;
        };

        const App = () => {
            const [products, setProducts] = useState(() => JSON.parse(localStorage.getItem('anyG_db')) || INITIAL_PRODUCTS);
            const [isAdmin, setIsAdmin] = useState(false);
            const [showLogin, setShowLogin] = useState(false);
            const [editItem, setEditItem] = useState(null);

            useEffect(() => localStorage.setItem('anyG_db', JSON.stringify(products)), [products]);

            return (
                <div className="min-h-screen">
                    <nav className="fixed top-0 w-full z-50 glass-nav py-4 px-6 flex justify-between items-center shadow-md">
                        <div className="text-xl font-serif font-bold tracking-widest">ANY GOURMET</div>
                        <div className="flex items-center gap-4">
                            <button onClick={() => isAdmin ? setIsAdmin(false) : setShowLogin(true)}><Icon name={isAdmin ? "log-out" : "settings"} /></button>
                            <a href="https://wa.me/5585992000433" className="btn-gold text-white px-5 py-2 rounded-full text-[10px] uppercase font-bold">Fale com a AnyGourmet</a>
                        </div>
                    </nav>

                    <header className="h-screen flex flex-col items-center justify-center text-center px-6 relative overflow-hidden">
                        <img src="https://images.unsplash.com/photo-1481391319762-47dff72954d9?q=80&w=1920" className="absolute inset-0 w-full h-full object-cover opacity-20 -z-10" />
                        <div className="reveal">
                            <h2 className="text-[10px] uppercase tracking-[0.5em] mb-4 opacity-60">Artesania de Luxo</h2>
                            <h1 className="text-5xl md:text-8xl font-serif mb-6 leading-tight">O Sabor da<br/>Exclusividade</h1>
                            <div className="w-10 h-10 border-b-2 border-r-2 border-[#3D1E16] rotate-45 mx-auto opacity-20 mt-10"></div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-6 py-20">
                        {['Tradicional', 'Especial', 'Premium'].map(cat => (
                            <section id={cat} key={cat} className="mb-32">
                                <h2 className="text-4xl font-serif text-center mb-16">{cat}</h2>
                                <div className="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-10">
                                    {products.filter(p => p.cat === cat).map(p => (
                                        <div key={p.id} className="product-card group relative">
                                            <div className="overflow-hidden rounded-3xl aspect-[4/5] shadow-lg mb-6">
                                                <img src={p.img} className="img-zoom w-full h-full object-cover" />
                                            </div>
                                            <h3 className="text-xl font-serif mb-2">{p.name}</h3>
                                            <p className="text-xs opacity-50 mb-4">{p.desc}</p>
                                            {isAdmin && <button onClick={() => setEditItem(p)} className="text-[#D4AF37]"><Icon name="edit" /></button>}
                                        </div>
                                    ))}
                                </div>
                                <div className="mt-16 bg-white/50 p-10 rounded-3xl border border-black/5 flex flex-wrap justify-center gap-10">
                                    {TABLES[cat].map(t => (
                                        <div key={t.q} className="text-center">
                                            <p className="text-[9px] uppercase opacity-40">{t.q} un.</p>
                                            <p className="text-xl font-serif">R$ {t.p}</p>
                                        </div>
                                    ))}
                                </div>
                            </section>
                        ))}
                    </main>

                    <footer className="bg-[#3D1E16] text-[#FDFBF7] p-20 text-center">
                        <div className="flex justify-center gap-8 mb-10 text-[#D4AF37]">
                            <a href="https://www.instagram.com/anygourmet_"><Icon name="instagram" /></a>
                            <a href="https://wa.me/5585992000433"><Icon name="message-circle" /></a>
                        </div>
                        <p className="text-[10px] uppercase tracking-widest opacity-30 italic">Contém Lactose e Glúten. Pode conter traços de amendoim.</p>
                    </footer>

                    {showLogin && (
                        <div className="fixed inset-0 z-[100] bg-black/80 backdrop-blur-md flex items-center justify-center p-6">
                            <div className="bg-[#FDFBF7] p-10 rounded-3xl w-full max-w-xs shadow-2xl">
                                <h3 className="text-center font-serif text-2xl mb-6">Acesso Restrito</h3>
                                <input type="text" placeholder="User" id="u" className="w-full p-4 mb-4 rounded-xl bg-black/5 outline-none" />
                                <input type="password" placeholder="Pass" id="p" className="w-full p-4 mb-8 rounded-xl bg-black/5 outline-none" />
                                <button onClick={() => {
                                    if(document.getElementById('u').value==='@Gourmet2026' && document.getElementById('p').value==='@Andjr2026') { setIsAdmin(true); setShowLogin(false); }
                                    else alert('Erro');
                                }} className="w-full bg-[#3D1E16] text-white py-4 rounded-xl font-bold uppercase text-[10px] tracking-widest">Entrar</button>
                                <button onClick={() => setShowLogin(false)} className="w-full mt-4 text-[9px] uppercase opacity-40">Fechar</button>
                            </div>
                        </div>
                    )}

                    {editItem && (
                        <div className="fixed inset-0 z-[100] bg-black/80 backdrop-blur-md flex items-center justify-center p-6 overflow-y-auto">
                            <div className="bg-[#FDFBF7] p-10 rounded-3xl w-full max-w-lg shadow-2xl my-auto">
                                <h3 className="font-serif text-2xl mb-6">Editar {editItem.name}</h3>
                                <input id="en" defaultValue={editItem.name} className="w-full p-4 mb-4 rounded-xl bg-black/5" />
                                <textarea id="ed" defaultValue={editItem.desc} className="w-full p-4 mb-4 rounded-xl bg-black/5 h-32" />
                                <input id="ei" defaultValue={editItem.img} className="w-full p-4 mb-8 rounded-xl bg-black/5" />
                                <div className="flex gap-4">
                                    <button onClick={() => setEditItem(null)} className="flex-1 py-4 text-xs opacity-50">Cancelar</button>
                                    <button onClick={() => {
                                        setProducts(products.map(p => p.id === editItem.id ? {...p, name: document.getElementById('en').value, desc: document.getElementById('ed').value, img: document.getElementById('ei').value} : p));
                                        setEditItem(null);
                                    }} className="flex-1 bg-[#D4AF37] text-white py-4 rounded-xl font-bold uppercase text-[10px] tracking-widest">Salvar</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
