<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Any Gourmet | Experiência de Luxo em Doces</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,400&family=Montserrat:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root { --creme: #FDFBF7; --chocolate: #3D1E16; --gold: #D4AF37; --copper: #B87333; }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--creme); color: var(--chocolate); overflow-x: hidden; scroll-behavior: smooth; }
        .font-serif { font-family: 'Cormorant Garamond', serif; }
        .glass-panel { background: rgba(253, 251, 247, 0.9); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(61, 30, 22, 0.08); }
        .fade-up { animation: fadeUp 1s ease-out forwards; }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
        .product-card img { transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
        .product-card:hover img { transform: scale(1.08); }
        .btn-premium { background: linear-gradient(135deg, #3D1E16 0%, #5A2E22 100%); transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(61, 30, 22, 0.2); }
        .btn-premium:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(61, 30, 22, 0.3); background: #D4AF37; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--chocolate); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const INITIAL_PRODUCTS = [
            { id: 1, category: 'Tradicional', name: 'Brigadeiro', desc: 'Chocolate Belga, leite condensado premium e manteiga sem sal.', img: 'https://images.unsplash.com/photo-1599599810769-bcde5a160d32?q=80&w=800' },
            { id: 2, category: 'Tradicional', name: 'Ninho', desc: 'Leite Ninho integral com textura aveludada e toque de creme.', img: 'https://images.unsplash.com/photo-1559181567-c3190ca9959b?q=80&w=800' },
            { id: 9, category: 'Especial', name: 'Churros', desc: 'Massa de doce de leite com crosta de açúcar e canela.', img: 'https://images.unsplash.com/photo-1571942385874-25655d3ca49f?q=80&w=800' },
            { id: 11, category: 'Especial', name: 'Red Velvet', desc: 'Massa aveludada vermelha com recheio de cream cheese.', img: 'https://images.unsplash.com/photo-1616731948644-874834162a28?q=80&w=800' },
            { id: 18, category: 'Premium', name: 'Ferrero', desc: 'Creme de avelã, avelã inteira e cobertura de wafer.', img: 'https://images.unsplash.com/photo-1549007994-cb92caebd54b?q=80&w=800' },
            { id: 19, category: 'Premium', name: 'Ninho com Nutella', desc: 'O clássico Ninho recheado com pura Nutella italiana.', img: 'https://images.unsplash.com/photo-1553452118-621e1f860f43?q=80&w=800' }
        ];

        const PRICING = {
            Tradicional: [{ q: 25, p: "1,80" }, { q: 15, p: "2,40" }, { q: 5, p: "4,00" }],
            Especial: [{ q: 25, p: "1,90" }, { q: 15, p: "2,60" }, { q: 5, p: "4,50" }],
            Premium: [{ q: 25, p: "2,10" }, { q: 15, p: "2,90" }, { q: 5, p: "5,40" }]
        };

        const Icon = ({ name, size = 18, className = "" }) => {
            useEffect(() => { if(window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} style={{width: size, height: size}} className={className}></i>;
        };

        const App = () => {
            const [products, setProducts] = useState(() => JSON.parse(localStorage.getItem('anyG_p')) || INITIAL_PRODUCTS);
            const [isAdmin, setIsAdmin] = useState(false);
            const [showLogin, setShowLogin] = useState(false);
            const [editing, setEditing] = useState(null);

            useEffect(() => localStorage.setItem('anyG_p', JSON.stringify(products)), [products]);

            return (
                <div className="min-h-screen">
                    <nav className="fixed top-0 w-full z-50 glass-panel py-5 px-6 flex justify-between items-center">
                        <span className="text-xl font-serif font-bold tracking-[0.3em]">ANY GOURMET</span>
                        <div className="flex items-center gap-6">
                            <button onClick={() => isAdmin ? setIsAdmin(false) : setShowLogin(true)}>
                                <Icon name={isAdmin ? "log-out" : "settings"} />
                            </button>
                            <a href="https://wa.me/5585992000433" className="btn-premium text-white px-7 py-3 rounded-full text-[10px] uppercase tracking-widest font-semibold">
                                Fale com a AnyGourmet
                            </a>
                        </div>
                    </nav>

                    <header className="h-screen relative flex items-center justify-center text-center px-6">
                        <div className="absolute inset-0 z-0">
                            <img src="https://images.unsplash.com/photo-1481391319762-47dff72954d9?q=80&w=1920" className="w-full h-full object-cover opacity-30" />
                            <div className="absolute inset-0 bg-gradient-to-b from-transparent to-[#FDFBF7]"></div>
                        </div>
                        <div className="relative z-10 fade-up">
                            <h2 className="text-[10px] uppercase tracking-[0.6em] mb-4 opacity-60">Handmade with Love</h2>
                            <h1 className="text-6xl md:text-8xl font-serif mb-8 leading-tight">Doces que Elevam<br/>sua Festa</h1>
                            <a href="#catalogo" className="inline-block border-b border-[#3D1E16] pb-2 text-[10px] uppercase tracking-widest hover:text-[#D4AF37] transition-all">Ver Catálogo</a>
                        </div>
                    </header>

                    <main id="catalogo" className="max-w-7xl mx-auto px-6 py-20">
                        {['Tradicional', 'Especial', 'Premium'].map(cat => (
                            <section key={cat} className="mb-32">
                                <div className="flex flex-col items-center mb-16">
                                    <h2 className="text-4xl font-serif mb-2">{cat}</h2>
                                    <div className="w-10 h-[1px] bg-[#D4AF37]"></div>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-12 mb-16">
                                    {products.filter(p => p.category === cat).map(p => (
                                        <div key={p.id} className="product-card group">
                                            <div className="aspect-[4/5] rounded-3xl overflow-hidden mb-6 shadow-sm">
                                                <img src={p.img} className="w-full h-full object-cover" />
                                            </div>
                                            <div className="flex justify-between items-start">
                                                <div>
                                                    <h3 className="text-xl font-serif mb-1">{p.name}</h3>
                                                    <p className="text-xs opacity-60 font-light italic">{p.desc}</p>
                                                </div>
                                                {isAdmin && (
                                                    <button onClick={() => setEditing(p)} className="text-[#D4AF37] p-2 hover:bg-[#D4AF37]/10 rounded-full">
                                                        <Icon name="edit-3" size={16} />
                                                    </button>
                                                )}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <div className="bg-white/50 border border-[#3D1E16]/5 rounded-[40px] p-10 flex flex-wrap justify-around gap-8 text-center">
                                    {PRICING[cat].map(i => (
                                        <div key={i.q}>
                                            <p className="text-[9px] uppercase tracking-widest opacity-40 mb-1">{i.q} unidades</p>
                                            <p className="text-xl font-serif">R$ {i.p} <span className="text-[10px] opacity-40">/un</span></p>
                                        </div>
                                    ))}
                                </div>
                            </section>
                        ))}
                    </main>

                    <footer className="bg-[#3D1E16] text-[#FDFBF7] py-24 px-6 text-center">
                        <h3 className="font-serif text-4xl mb-12 italic">Crie memórias doces conosco.</h3>
                        <div className="flex justify-center gap-10 mb-16">
                            <a href="https://www.instagram.com/anygourmet_" className="hover:text-[#D4AF37] transition-all"><Icon name="instagram" size={24} /></a>
                            <a href="https://wa.me/5585992000433" className="hover:text-[#D4AF37] transition-all"><Icon name="message-circle" size={24} /></a>
                        </div>
                        <p className="text-[9px] uppercase tracking-[0.4em] opacity-30">© 2024 Any Gourmet - Fortaleza/CE</p>
                    </footer>

                    {/* Modais omitidos aqui por espaço, mas presentes no código final colado no seu GitHub */}
                    {showLogin && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-black/60 backdrop-blur-md">
                            <div className="bg-[#FDFBF7] p-12 rounded-[40px] w-full max-w-sm shadow-2xl text-center">
                                <h3 className="font-serif text-2xl mb-8">Admin Access</h3>
                                <input type="text" placeholder="@Usuário" className="w-full bg-black/5 p-4 rounded-2xl mb-4 outline-none border focus:border-[#D4AF37]" id="u" />
                                <input type="password" placeholder="Senha" className="w-full bg-black/5 p-4 rounded-2xl mb-8 outline-none border focus:border-[#D4AF37]" id="p" />
                                <button onClick={() => {
                                    if(document.getElementById('u').value === '@Gourmet2026' && document.getElementById('p').value === '@Andjr2026') {
                                        setIsAdmin(true); setShowLogin(false);
                                    } else alert('Erro');
                                }} className="w-full bg-[#3D1E16] text-white py-4 rounded-2xl text-[10px] uppercase tracking-widest font-bold">Entrar</button>
                                <button onClick={() => setShowLogin(false)} className="mt-4 text-[9px] uppercase tracking-widest opacity-40">Fechar</button>
                            </div>
                        </div>
                    )}
                    
                    {editing && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-black/60 backdrop-blur-md">
                            <div className="bg-[#FDFBF7] p-10 rounded-[40px] w-full max-w-lg shadow-2xl">
                                <h3 className="font-serif text-2xl mb-8">Editar {editing.name}</h3>
                                <input id="en" defaultValue={editing.name} className="w-full bg-black/5 p-4 rounded-xl mb-4" />
                                <textarea id="ed" defaultValue={editing.desc} className="w-full bg-black/5 p-4 rounded-xl mb-4 h-24" />
                                <input id="ei" defaultValue={editing.img} className="w-full bg-black/5 p-4 rounded-xl mb-8" />
                                <div className="flex gap-4">
                                    <button onClick={() => setEditing(null)} className="flex-1 py-4 text-[10px] uppercase tracking-widest opacity-50">Sair</button>
                                    <button onClick={() => {
                                        setProducts(products.map(p => p.id === editing.id ? {...p, name: document.getElementById('en').value, desc: document.getElementById('ed').value, img: document.getElementById('ei').value} : p));
                                        setEditing(null);
                                    }} className="flex-1 bg-[#D4AF37] text-white py-4 rounded-xl text-[10px] uppercase tracking-widest font-bold">Salvar</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
    </html>
