<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Any Gourmet | Doces Personalizados</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #FDFBF7; color: #3D1E16; scroll-behavior: smooth; }
        h1, h2 { font-family: 'Cormorant Garamond', serif; }
    </style>
</head>
<body>
    <header class="h-screen flex flex-col justify-center items-center text-center bg-stone-100 px-4">
        <h1 class="text-6xl md:text-8xl mb-4 tracking-tighter uppercase">Any Gourmet</h1>
        <p class="tracking-[0.3em] uppercase text-sm">Doces Personalizados • Fortaleza</p>
    </header>

    <nav class="sticky top-0 z-50 bg-[#FDFBF7]/90 backdrop-blur-md border-b py-4 flex justify-center gap-8 text-[10px] uppercase font-bold tracking-widest">
        <a href="#tradicional" class="hover:text-amber-600">Tradicional</a>
        <a href="#especial" class="hover:text-amber-600">Especial</a>
        <a href="#premium" class="hover:text-amber-600">Premium</a>
        <button onclick="document.getElementById('adminPanel').style.display='flex'" class="text-stone-400">Admin</button>
    </nav>

    <main id="vitrine" class="max-w-6xl mx-auto py-20 px-6 space-y-32">
        </main>

    <footer class="bg-stone-900 text-white py-20 text-center">
        <div class="flex justify-center gap-6 mb-8">
            <a href="https://api.whatsapp.com/send/?phone=5585992000433" class="border border-white/20 px-8 py-3 hover:bg-white hover:text-black transition">WHATSAPP</a>
            <a href="https://www.instagram.com/anygourmet_" class="border border-white/20 px-8 py-3 hover:bg-white hover:text-black transition">INSTAGRAM</a>
        </div>
        <p class="text-[10px] opacity-50 uppercase tracking-tighter">Contém lactose. Pode conter glúten e amendoim.</p>
    </footer>

    <div id="adminPanel" class="fixed inset-0 bg-black/90 z-[60] hidden items-center justify-center p-4">
        <div class="bg-white p-8 w-full max-w-md rounded shadow-2xl">
            <div class="flex justify-between mb-6"><h2 class="text-xl font-bold">ACESSO RESTRITO</h2><button onclick="this.closest('#adminPanel').style.display='none'">[X]</button></div>
            <input type="password" id="adminPass" placeholder="Senha" class="w-full p-3 border mb-4">
            <button onclick="entrarAdmin()" class="w-full bg-stone-900 text-white py-3">ENTRAR</button>
            <div id="editor" class="hidden mt-6 space-y-4 max-h-60 overflow-y-auto">
                <p class="text-xs italic text-stone-500">Altere as URLs das imagens aqui e clique em Salvar.</p>
                <div id="listaEditor"></div>
                <button onclick="salvarAlteracoes()" class="w-full bg-green-600 text-white py-3 mt-4">SALVAR MUDANÇAS</button>
            </div>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('anyGourmetDB')) || {
            tradicional: [{nome: 'Brigadeiro Belga', desc: 'Chocolate premium e granulado.', img: 'https://images.unsplash.com/photo-1599599810769-bcde5a160d32?q=80&w=600'}],
            especial: [{nome: 'Red Velvet', desc: 'Massa aveludada com chocolate branco.', img: 'https://images.unsplash.com/photo-1586788680434-30d3246718d0?q=80&w=600'}],
            premium: [{nome: 'Ferrero', desc: 'Avelã e Nutella original.', img: 'https://images.unsplash.com/photo-1549007994-cb92caebd54b?q=80&w=600'}]
        };

        function render() {
            const vitrine = document.getElementById('vitrine');
            vitrine.innerHTML = '';
            for(let cat in db) {
                vitrine.innerHTML += `<section id="${cat}"><h2 class="text-4xl mb-12 uppercase text-center">${cat}</h2><div class="grid grid-cols-1 md:grid-cols-3 gap-10">` + 
                db[cat].map((d, i) => `<div class="space-y-4"><img src="${d.img}" class="w-full aspect-square object-cover shadow-lg"><h3 class="text-xl font-bold uppercase">${d.nome}</h3><p class="text-sm opacity-70">${d.desc}</p></div>`).join('') + `</div></section>`;
            }
            lucide.createIcons();
        }

        function entrarAdmin() {
            if(document.getElementById('adminPass').value === '@Andjr2026') {
                document.getElementById('editor').classList.remove('hidden');
                const lista = document.getElementById('listaEditor');
                lista.innerHTML = '';
                for(let c in db) db[c].forEach((d, i) => {
                    lista.innerHTML += `<div class="p-2 border mb-2 text-[10px] uppercase font-bold">${d.nome}<input type="text" value="${d.img}" onchange="db['${c}'][${i}].img=this.value" class="w-full p-1 border font-normal lowercase italic mt-1"></div>`;
                });
            } else { alert('Senha incorreta'); }
        }

        function salvarAlteracoes() {
            localStorage.setItem('anyGourmetDB', JSON.stringify(db));
            alert('Sucesso! As novas fotos aparecerão neste navegador.');
            location.reload();
        }

        render();
    </script>
</body>
</html>
